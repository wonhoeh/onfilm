<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>배우 목록 – IndieFilm Actor Hub</title>

        <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/actors.css">
</head>

<body>

<header>
    <div class="container nav">

        <!-- LEFT: Logo -->
        <div class="logo">
            <div class="logo-mark"></div>
            OnFilm
        </div>

        <!-- CENTER: Search -->
        <div class="search-wrapper center-search">
            <input type="text" placeholder="영화, 배우 검색…" class="search-input" />
            <button class="search-btn">🔍</button>
        </div>

        <!-- RIGHT: Menu -->
        <div class="right-group">
            <nav>
                <ul>
                    <li>홈</li>
                    <li class="active">배우</li>
                    <li>영화</li>
                </ul>
            </nav>
            <div class="avatar"></div>
        </div>

    </div>
</header>

<main class="container">

    <h1 class="page-title">배우 목록</h1>

    <!-- ACTOR LIST -->
    <div class="actor-grid">

        <article class="actor-card">
            <img class="actor-thumb" src="https://images.unsplash.com/photo-1541647376583-8934aaf3448a?q=80&w=900">
            <div class="actor-body">
                <div class="actor-name">디카프리오</div>
                <div class="actor-meta">필모 22편</div>
            </div>
        </article>

        <article class="actor-card">
            <img class="actor-thumb" src="https://images.unsplash.com/photo-1544725121-4a7c40b15175?q=80&w=900">
            <div class="actor-body">
                <div class="actor-name">홍길동</div>
                <div class="actor-meta">필모 8편</div>
            </div>
        </article>

        <article class="actor-card">
            <img class="actor-thumb" src="https://images.unsplash.com/photo-1542204165-65bf26472b9b?q=80&w=900">
            <div class="actor-body">
                <div class="actor-name">최배우</div>
                <div class="actor-meta">필모 6편</div>
            </div>
        </article>

        <article class="actor-card">
            <img class="actor-thumb" src="https://images.unsplash.com/photo-1502136969935-8d8eef54d77b?q=80&w=900">
            <div class="actor-body">
                <div class="actor-name">김배우</div>
                <div class="actor-meta">필모 4편</div>
            </div>
        </article>

    </div>

    <!-- PAGINATION -->
    <div class="pagination">
        <button class="page-btn">이전</button>

        <button class="page-btn active">1</button>
        <button class="page-btn">2</button>
        <button class="page-btn">3</button>
        <button class="page-btn">4</button>
        <button class="page-btn">5</button>

        <button class="page-btn">다음</button>
    </div>

</main>

</body>
</html>
