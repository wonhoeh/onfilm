    <style>
        :root{
            --bg:#0b0c0f;
            --panel:#12131a;
            --panel-2:#161824;
            --text:#e7e8ee;
            --muted:#9aa0ad;
            --line:rgba(255,255,255,.08);
            --accent:#7c5cff;
            --accent-2:#24d39a;
            --radius-lg:14px;
        }

        *{ box-sizing:border-box; }
        body{
            margin:0;
            font-family:system-ui,-apple-system,"Noto Sans KR",sans-serif;
            background:
                    radial-gradient(900px 400px at 80% 0%, rgba(124,92,255,.2), transparent 60%),
                    radial-gradient(700px 350px at 10% 10%, rgba(36,211,154,.15), transparent 60%),
                    var(--bg);
            color:var(--text);
        }
        .container{ width:min(1100px,92vw); margin:0 auto; }

        /* ==============================
           HEADER (Î°úÍ≥† | Í≤ÄÏÉâ | Î©îÎâ¥ | ÌîÑÎ°úÌïÑ)
        =============================== */
        header{
            position:sticky; top:0; z-index:10;
            background:rgba(11,12,15,.85);
            backdrop-filter:blur(8px);
            border-bottom:1px solid var(--line);
        }
        .nav{
            display:flex; align-items:center; justify-content:space-between;
            padding:14px 0;
            gap:20px;
        }
        /* Logo */
        .logo{
            display:flex; align-items:center; gap:8px;
            font-weight:900; font-size:18px;
        }
        .logo-mark{
            width:26px; height:26px;
            border-radius:8px;
            background:conic-gradient(from 220deg,var(--accent),#ff7adf,#ffd36e,var(--accent-2),var(--accent));
            box-shadow:0 0 20px rgba(124,92,255,.4);
        }

        /* Search (center) */
        .center-search{
            flex:1;
            max-width:480px;
            margin:0 auto;
        }
        .search-wrapper{
            display:flex; align-items:center;
            background:var(--panel);
            border:1px solid var(--line);
            padding:0 10px;
            border-radius:12px;
            transition:.15s;
        }
        .search-wrapper:focus-within{
            border-color:var(--accent);
        }
        .search-input{
            flex:1; border:none; background:transparent;
            padding:8px 6px;
            font-size:14px; color:var(--text);
        }
        .search-input::placeholder{ color:var(--muted); }
        .search-btn{
            background:transparent; border:none;
            cursor:pointer; font-size:16px;
        }

        /* Menu + Avatar */
        .right-group{
            display:flex; align-items:center; gap:18px;
        }
        nav ul{
            display:flex; list-style:none; gap:18px;
            padding:0; margin:0;
            font-weight:600; color:var(--muted);
        }
        nav li.active{
            color:var(--text); font-weight:700;
        }
        .avatar{
            width:36px; height:36px; border-radius:50%;
            background:linear-gradient(135deg,#444,#111);
            border:1px solid var(--line);
        }

        /* ==============================
           PAGE TITLE
        =============================== */
        .page-title{
            margin:30px 0 10px;
            font-size:28px;
            font-weight:900;
        }

        /* ==============================
           ACTOR GRID
        =============================== */
        .actor-grid{
            margin-top:22px;
            display:grid;
            grid-template-columns:repeat(4,1fr);
            gap:16px;
        }
        .actor-card{
            background:var(--panel);
            border:1px solid var(--line);
            border-radius:var(--radius-lg);
            overflow:hidden;
            cursor:pointer;
            transition:0.15s;
        }
        .actor-card:hover{
            border-color:rgba(124,92,255,.5);
            transform:translateY(-4px);
        }
        .actor-thumb{
            aspect-ratio:4/5;
            width:100%; object-fit:cover;
            background:#0f1117;
        }
        .actor-body{
            padding:12px;
        }
        .actor-name{
            font-size:16px; font-weight:800;
        }
        .actor-meta{
            margin-top:4px;
            font-size:13px;
            color:var(--muted);
        }

        /* ==============================
           PAGINATION
        =============================== */
        .pagination{
            display:flex;
            justify-content:center;
            align-items:center;
            gap:10px;
            margin:34px 0 40px;
            font-weight:700;
        }
        .page-btn{
            padding:8px 14px;
            border-radius:10px;
            border:1px solid var(--line);
            background:var(--panel);
            color:var(--text);
            cursor:pointer;
            transition:0.15s;
            font-size:14px;
        }
        .page-btn:hover{
            border-color:var(--accent);
            color:#fff;
            transform:translateY(-2px);
        }
        .page-btn.active{
            background:var(--accent);
            border-color:var(--accent);
            color:#fff;
            font-weight:800;
        }

        @media(max-width:900px){
            .actor-grid{ grid-template-columns:repeat(3,1fr); }
        }
        @media(max-width:650px){
            .actor-grid{ grid-template-columns:repeat(2,1fr); }
            nav ul{ display:none; }
        }

    </style>
</head>
