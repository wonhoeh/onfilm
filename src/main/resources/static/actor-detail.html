<script>
    const slider   = document.getElementById("filmSlider");
    const prevBtn  = document.getElementById("filmPrevBtn");
    const nextBtn  = document.getElementById("filmNextBtn");
    const filmLine = document.querySelector(".film-slider-container");

    let index = 0;

    function getCardWidth(){
        const card = slider.children[0];
        if (!card) return 0;
        const style = window.getComputedStyle(card);
        const marginRight = parseInt(style.marginRight) || 0;
        // gap 20px ë³´ì •
        return card.offsetWidth + marginRight + 20;
    }

    function updateArrows() {
        const cardCount = slider.children.length;
        const maxIndex = cardCount - 3;

        // 3ê°œ ì´í•˜ì´ë©´ ìŠ¬ë¼ì´ë“œ ë¶ˆê°€ â†’ í™”ì‚´í‘œ ìˆ¨ê¹€
        if (cardCount <= 3) {
            prevBtn.style.display = "none";
            nextBtn.style.display = "none";
            return;
        }

        prevBtn.style.display = (index === 0) ? "none" : "flex";
        nextBtn.style.display = (index >= maxIndex) ? "none" : "flex";
    }

    function updateSlider(){
        const w = getCardWidth();
        slider.style.transform = `translateX(${-w * index}px)`;
        updateArrows();
    }

    nextBtn.addEventListener("click", () => {
        const maxIndex = slider.children.length - 3;
        if(index < maxIndex){
            index++;
            updateSlider();
        }
    });

    prevBtn.addEventListener("click", () => {
        if(index > 0){
            index--;
            updateSlider();
        }
    });

    // ë§ˆìš°ìŠ¤ê°€ í•„ëª¨ê·¸ë˜í”¼ ë¼ì¸ ìœ„ì— ìˆì„ ë•Œë§Œ í™”ì‚´í‘œ í‘œì‹œ ì œì–´
    window.addEventListener("mousemove", (e) => {
        if (!filmLine) return;
        const rect = filmLine.getBoundingClientRect();
        const y = e.clientY;

        const inFilmLine = y >= rect.top && y <= rect.bottom;

        if (inFilmLine) {
            updateArrows();
        } else {
            // íŒì—…ì´ ì—†ì„ ë•Œë§Œ ìˆ¨ê¹€
            if (!popup || !popup.classList.contains("show")) {
                prevBtn.style.display = "none";
                nextBtn.style.display = "none";
            }
        }
    });
</script>

    function createPopup() {

        popup.innerHTML = `

              <div class="popup-mute-btn">

                  <path stroke-linecap="round" stroke-linejoin="round"
                        d="M19.114 5.636a9 9 0 0 1 0 12.728M16.463 8.288a5.25 5.25 0 0 1 0 7.424M6.75 8.25

                        4.72-4.72a.75.75 0 0 1 1.28.53v15.88a.75.75 0 0 1-1.28.53l-4.72-4.72H4.51
                        c-.88 0-1.704-.507-1.938-1.354A9.009 9.009 0 0 1 2.25 12c0-.83.112-1.633.322-2.396

        <div class="popup-info">

        document.body.appendChild(popup);

        popup.addEventListener("mouseenter", () => {

        popup.addEventListener("mouseleave", hidePopup);

        // ìŒì†Œê±° ë²„íŠ¼
        popup.querySelector(".popup-mute-btn").onclick = (e) => {
            e.stopPropagation();
            const v = popup.querySelector("video");
            const soundOn = popup.querySelector(".popup-sound-on");
            const soundOff = popup.querySelector(".popup-sound-off");

            v.muted = !v.muted;

            if (v.muted) {
                soundOn.style.display = "none";
                soundOff.style.display = "block";
            } else {
                soundOn.style.display = "block";
                soundOff.style.display = "none";
            }
        };

        // ì¬ìƒ ë²„íŠ¼ â†’ í”Œë ˆì´ì–´ í˜ì´ì§€ ì´ë™
        popup.querySelector(".popup-play-btn-circle").onclick = (e) => {
            e.stopPropagation();
            sessionStorage.setItem("allowSoundPlay", "true");
            window.location.href = "video-player-temp.html";
        };

        // ì¢‹ì•„ìš” ë²„íŠ¼
        const likeBtn = popup.querySelector(".popup-like-btn");
        likeBtn.onclick = (e) => {
            e.stopPropagation();
            likeBtn.classList.toggle("liked");

            if (likeBtn.classList.contains("liked")) {
                likeBtn.style.transform = "scale(1.25)";
                setTimeout(() => {
                    likeBtn.style.transform = "scale(1)";

            }
        };

        // íŒì—… ì „ì²´ í´ë¦­ â†’ ìƒì„¸ í˜ì´ì§€
        popup.addEventListener("click", () => {

    function showPopup(card){
        if (!popup) return;

        if (hideTimer) clearTimeout(hideTimer);
        activeCard = card;

        updateArrows();

        const rect    = card.getBoundingClientRect();
        const videoEl = popup.querySelector("video");
        const thumbEl = popup.querySelector(".popup-thumb");

        popup.querySelector(".popup-title").textContent = card.dataset.title ?? "";
        popup.querySelector(".popup-meta").innerHTML = `
        ${card.dataset.genre ?? ""} Â· ${card.dataset.runtime ?? ""}
        <span class="popup-age">${card.dataset.age ?? ""}</span>
    `;

        // ğŸ”¹ ì¸ë„¤ì¼ ì„¸íŒ…
        const thumb = card.dataset.thumb;
        if (thumb) {
            thumbEl.src = thumb;
            thumbEl.style.display = "block";
            thumbEl.style.opacity = "1";
        } else {
            thumbEl.style.display = "none";
        }

        // ğŸ”¹ ë¹„ë””ì˜¤ ì„¤ì •
        videoEl.pause();
        videoEl.src = card.dataset.video;
        videoEl.currentTime = 0;

        // í˜¹ì‹œ ì´ì „ í•¸ë“¤ëŸ¬ê°€ ë‚¨ì•„ìˆì„ ìˆ˜ë„ ìˆìœ¼ë‹ˆ ì´ˆê¸°í™”
        videoEl.onplaying = null;

        // âœ… ì¬ìƒì´ ì¡°ê¸ˆ ì§„í–‰ë˜ë©´(ì˜ˆ: 0.15ì´ˆ ì´ìƒ) ê·¸ë•Œ ì¸ë„¤ì¼ í˜ì´ë“œ ì•„ì›ƒ
        const onTimeUpdate = () => {
            if (videoEl.currentTime >= 0.15) {    // í•„ìš”í•˜ë©´ 0.1 ~ 0.2 ì‚¬ì´ë¡œ ì¡°ì ˆ
                thumbEl.style.opacity = "0";
                videoEl.removeEventListener("timeupdate", onTimeUpdate);
            }
        };
        videoEl.addEventListener("timeupdate", onTimeUpdate);

        videoEl.play().catch(() => {});

        // íŒì—… ìœ„ì¹˜/ì• ë‹ˆë©”ì´ì…˜ì€ ê·¸ëŒ€ë¡œ
        const EXTRA_INFO_HEIGHT = 60;
        popup.style.width  = rect.width + "px";
        popup.style.height = (rect.height + EXTRA_INFO_HEIGHT) + "px";
        popup.style.left   = rect.left + "px";
        popup.style.top    = (rect.top - EXTRA_INFO_HEIGHT * 0.4) + "px";

        popup.style.opacity   = "0";
        popup.style.transform = "scale(0.9)";
        popup.classList.add("show");

        requestAnimationFrame(() => {
            popup.style.opacity   = "1";
            popup.style.transform = "scale(1.3) translateY(-6px)";
        });
    }


    function hidePopup(){
        hideTimer = setTimeout(() => {
            const videoEl = popup.querySelector("video");
            const thumbEl = popup.querySelector(".popup-thumb");

            popup.style.opacity = "0";
            popup.style.transform = "scale(0.85) translateY(10px)";

            videoEl.pause();
            if (thumbEl) {
                thumbEl.style.opacity = "1";   // ë‹¤ìŒì— ì—´ ë•Œ ë‹¤ì‹œ ì¸ë„¤ì¼ë¶€í„°
            }

            setTimeout(() => popup.classList.remove("show"), 180);
            activeCard = null;
        }, 120);
    }

    document.querySelectorAll(".film-card").forEach(card => {
        card.addEventListener("mouseenter", () => showPopup(card));
        card.addEventListener("mouseleave", hidePopup);
    });

    // ìŠ¤í¬ë¡¤/íœ /í„°ì¹˜ ì‹œ íŒì—… ì¦‰ì‹œ ë‹«ê¸°
    function hidePopupImmediate() {
        if (!popup) return;
        popup.style.opacity = "0";
        popup.style.transform = "scale(0.85) translateY(10px)";
        popup.querySelector("video").pause();
        popup.classList.remove("show");
        activeCard = null;
        if (hideTimer) clearTimeout(hideTimer);
    }

    window.addEventListener("wheel", () => { if (activeCard) hidePopupImmediate(); });
    window.addEventListener("scroll", () => { if (activeCard) hidePopupImmediate(); });
    window.addEventListener("touchmove", () => { if (activeCard) hidePopupImmediate(); });

    // í˜ì´ì§€ ì²˜ìŒ ë¡œë“œ ì‹œ í™”ì‚´í‘œ ìƒíƒœ í•œ ë²ˆ ë§ì¶”ê¸°
    window.addEventListener("load", updateArrows);
</script>

<!-- ============================
     JS 3: GALLERY + LIGHTBOX
=============================== -->
<script>
    const gallerySection = document.querySelector(".gallery-section");
    const galleryGrid    = document.querySelector(".gallery-grid");
    const galleryItems   = Array.from(galleryGrid.querySelectorAll(".gallery-item"));
    const gallerySpinner = document.getElementById("gallerySpinner");

    const INITIAL_COUNT = 6;  // ìµœì´ˆ ë…¸ì¶œ ê°œìˆ˜
    const BATCH_SIZE    = 6;  // í•œ ë²ˆì— ì¶”ê°€ ë¡œë”© ê°œìˆ˜

    let visibleCount = 0;
    let isLoading    = false;

    // âœ… ë¼ì´íŠ¸ë°•ìŠ¤ ê´€ë ¨ ë³€ìˆ˜
    let lightboxOverlay = null;
    let lightboxImg     = null;
    let lightboxPrevBtn = null;
    let lightboxNextBtn = null;
    let currentIndex    = 0;   // í˜„ì¬ ëª‡ ë²ˆì§¸ ì‚¬ì§„ì¸ì§€

    /* ============================
       ê°¤ëŸ¬ë¦¬: ìŠ¤í¬ë¡¤ ë¡œë”©
    ============================ */
    function initGallery() {
        galleryItems.forEach((img, idx) => {
            img.style.display = (idx < INITIAL_COUNT) ? "block" : "none";
        });
        visibleCount = Math.min(INITIAL_COUNT, galleryItems.length);

        // ì¶”ê°€ ì‚¬ì§„ì´ ì „í˜€ ì—†ìœ¼ë©´ ìŠ¤í”¼ë„ˆë„ ì•„ì˜ˆ ì•ˆ ë³´ì´ë„ë¡
        if (galleryItems.length <= INITIAL_COUNT && gallerySpinner) {
            gallerySpinner.style.display = "none";
        }
    }

    function showMoreImages() {
        const remaining = galleryItems.length - visibleCount;
        if (remaining <= 0) return;

        const toShow = Math.min(BATCH_SIZE, remaining);
        for (let i = 0; i < toShow; i++) {
            const img = galleryItems[visibleCount + i];
            if (img) img.style.display = "block";
        }
        visibleCount += toShow;
    }

    function handleScroll() {
        if (isLoading) return;
        if (visibleCount >= galleryItems.length) return;

        const rect = gallerySection.getBoundingClientRect();
        const viewHeight = window.innerHeight || document.documentElement.clientHeight;

        // ì„¹ì…˜ í•˜ë‹¨ì´ í™”ë©´ í•˜ë‹¨ 120px ê·¼ì²˜ë¡œ ì˜¤ë©´ ë¡œë”©
        if (rect.bottom - 120 <= viewHeight) {
            isLoading = true;
            if (gallerySpinner) gallerySpinner.style.display = "flex";

            const delay = 700 + Math.random() * 500; // 0.7~1.2ì´ˆ ë”œë ˆì´ (ì¸ìŠ¤íƒ€ ëŠë‚Œ)

            setTimeout(() => {
                showMoreImages();
                isLoading = false;
                if (gallerySpinner) gallerySpinner.style.display = "none";
            }, delay);
        }
    }

    /* ============================
       ë¼ì´íŠ¸ë°•ìŠ¤ ë§Œë“¤ê¸°
    ============================ */
    function createLightbox() {
        lightboxOverlay = document.createElement("div");
        lightboxOverlay.className = "gallery-lightbox-overlay";
        lightboxOverlay.innerHTML = `
      <button class="gallery-lightbox-arrow left">â€¹</button>
      <img class="gallery-lightbox-image" src="" alt="photo detail">
      <button class="gallery-lightbox-arrow right">â€º</button>
    `;
        document.body.appendChild(lightboxOverlay);

        lightboxImg       = lightboxOverlay.querySelector(".gallery-lightbox-image");
        lightboxPrevArrow = lightboxOverlay.querySelector(".gallery-lightbox-arrow.left");
        lightboxNextArrow = lightboxOverlay.querySelector(".gallery-lightbox-arrow.right");

        // ì˜¤ë²„ë ˆì´ ì•„ë¬´ ë°ë‚˜ í´ë¦­í•˜ë©´ ë‹«ê¸° (ì´ë¯¸ì§€/í™”ì‚´í‘œ ì œì™¸)
        lightboxOverlay.addEventListener("click", (e) => {
            // í™”ì‚´í‘œë‚˜ ì´ë¯¸ì§€ í´ë¦­ì´ë©´ ë‹«ì§€ ì•ŠìŒ
            if (e.target === lightboxImg || e.target === lightboxPrevArrow || e.target === lightboxNextArrow) {
                return;
            }
            closeLightbox();
        });

        // ì´ë¯¸ì§€ í´ë¦­ â†’ ë‹«ê¸°
        lightboxImg.addEventListener("click", closeLightbox);

        // í™”ì‚´í‘œ í´ë¦­ â†’ ì´ì „/ë‹¤ìŒ
        lightboxPrevArrow.addEventListener("click", (e) => {
            e.stopPropagation();
            showPrevPhoto();
        });
        lightboxNextArrow.addEventListener("click", (e) => {
            e.stopPropagation();
            showNextPhoto();
        });

        // ESC / ë°©í–¥í‚¤
        window.addEventListener("keydown", (e) => {
            if (!lightboxOverlay.classList.contains("show")) return;

            if (e.key === "Escape") {
                closeLightbox();
            } else if (e.key === "ArrowLeft") {
                showPrevPhoto();
            } else if (e.key === "ArrowRight") {
                showNextPhoto();
            }
        });
    }

    function updateLightboxArrows() {
        const total = galleryItems.length;
        if (!lightboxPrevArrow || !lightboxNextArrow) return;

        // ì²« ë²ˆì§¸ ì‚¬ì§„ â†’ ì™¼ìª½ í™”ì‚´í‘œ ìˆ¨ê¹€
        if (currentIndex <= 0) {
            lightboxPrevArrow.style.display = "none";
        } else {
            lightboxPrevArrow.style.display = "flex";
        }

        // ë§ˆì§€ë§‰ ì‚¬ì§„ â†’ ì˜¤ë¥¸ìª½ í™”ì‚´í‘œ ìˆ¨ê¹€
        if (currentIndex >= total - 1) {
            lightboxNextArrow.style.display = "none";
        } else {
            lightboxNextArrow.style.display = "flex";
        }
    }

    function openLightbox(index) {
        if (!lightboxOverlay) {
            createLightbox();
        }
        currentIndex = index;
        lightboxImg.src = galleryItems[currentIndex].src;
        lightboxOverlay.classList.add("show");
        updateLightboxArrows();
    }

    function closeLightbox() {
        if (!lightboxOverlay) return;
        lightboxOverlay.classList.remove("show");
    }

    function showPrevPhoto() {
        if (currentIndex <= 0) return;
        currentIndex--;
        lightboxImg.src = galleryItems[currentIndex].src;
        updateLightboxArrows();
    }

    function showNextPhoto() {
        if (currentIndex >= galleryItems.length - 1) return;
        currentIndex++;
        lightboxImg.src = galleryItems[currentIndex].src;
        updateLightboxArrows();
    }

    // ğŸ” ì¢Œìš° í™”ì‚´í‘œ ë…¸ì¶œ ìƒíƒœ ì—…ë°ì´íŠ¸
    function updateLightboxNav() {
        const lastIndex = galleryItems.length - 1;

        // ì²« ë²ˆì§¸ ì‚¬ì§„ì´ë©´ ì™¼ìª½ í™”ì‚´í‘œ ìˆ¨ê¹€
        if (currentIndex <= 0) {
            lightboxPrevBtn.style.display = "none";
        } else {
            lightboxPrevBtn.style.display = "flex";
        }

        // ë§ˆì§€ë§‰ ì‚¬ì§„ì´ë©´ ì˜¤ë¥¸ìª½ í™”ì‚´í‘œ ìˆ¨ê¹€
        if (currentIndex >= lastIndex) {
            lightboxNextBtn.style.display = "none";
        } else {
            lightboxNextBtn.style.display = "flex";
        }
    }

    function showPrevImage() {
        if (currentIndex <= 0) return;
        openLightbox(currentIndex - 1);
    }

    function showNextImage() {
        if (currentIndex >= galleryItems.length - 1) return;
        openLightbox(currentIndex + 1);
    }

    /* ============================
       ì´ˆê¸°í™”
    ============================ */
    window.addEventListener("load", () => {
        /* ===== í”„ë¡œí•„ ì‚¬ì§„ fallback ì²˜ë¦¬ ===== */
        const profileImg = document.getElementById("profilePhoto");
        if (!profileImg) return;

        // 1ï¸âƒ£ HTMLì— ì ì–´ë‘” ê¸°ë³¸ srcë¥¼ placeholderë¡œ ì‚¬ìš©
        const placeholder = profileImg.getAttribute("src");   // "/videos/profile-placeholder.png"
        const realSrc = profileImg.dataset.profileSrc;        // ë°±ì—”ë“œê°€ ì±„ì›Œì¤„ ê°’

        // 2ï¸âƒ£ ë°±ì—”ë“œì—ì„œ URLì´ ë„˜ì–´ì˜¨ ê²½ìš°ì—ë§Œ êµì²´
        if (realSrc && realSrc.trim() !== "") {
            profileImg.src = realSrc;

            // 3ï¸âƒ£ ì§„ì§œ URLì´ ê¹¨ì§€ë©´ placeholderë¡œ ë˜ëŒë¦¬ê¸°
            profileImg.onerror = () => {
                profileImg.onerror = null; // ë¬´í•œ ë£¨í”„ ë°©ì§€
                profileImg.src = placeholder;
            };
        }
        /* ===== ì‚¬ì§„ ê°¤ëŸ¬ë¦¬ ì´ˆê¸°í™” ===== */
        initGallery();

        // ê° ì´ë¯¸ì§€ í´ë¦­ ì‹œ ë¼ì´íŠ¸ë°•ìŠ¤ ì—´ê¸° (ì¸ë±ìŠ¤ ë„˜ê²¨ì£¼ê¸°)
        galleryItems.forEach((img, idx) => {
            img.style.cursor = "pointer";
            img.addEventListener("click", () => openLightbox(idx));
        });

        if (galleryItems.length > INITIAL_COUNT) {
            window.addEventListener("scroll", handleScroll);
            handleScroll(); // í˜¹ì‹œ ì²˜ìŒë¶€í„° ì•„ë˜ìª½ì´ë¼ë©´ í•œ ë²ˆ ì²´í¬
        }

        /* ===== í•„ëª¨ê·¸ë˜í”¼ empty state ===== */
        const filmSection = document.getElementById("filmographySection");
        if (filmSection) {
            const filmCards   = filmSection.querySelectorAll(".film-card");
            const filmSliderContainer = filmSection.querySelector(".film-slider-container");

            if (filmCards.length === 0) {
                if (filmSliderContainer) {
                    filmSliderContainer.style.display = "none";
                }

                const empty = document.createElement("p");
                empty.className = "empty-state";
                empty.textContent = "ì•„ì§ ë“±ë¡ëœ í•„ëª¨ê·¸ë˜í”¼ê°€ ì—†ì–´ìš”.";
                filmSection.appendChild(empty);
            }
        }

        /* ===== ì‚¬ì§„ ê°¤ëŸ¬ë¦¬ empty state ===== */
        const gallerySectionEl = document.getElementById("gallerySection");
        if (gallerySectionEl) {
            const galleryGrid  = gallerySectionEl.querySelector(".gallery-grid");
            const galleryItems2 = galleryGrid ? galleryGrid.querySelectorAll(".gallery-item") : [];

            if (galleryItems2.length === 0) {
                if (galleryGrid) {
                    galleryGrid.style.display = "none";
                }

                const empty2 = document.createElement("p");
                empty2.className = "empty-state";
                empty2.textContent = "ì•„ì§ ë“±ë¡ëœ ì‚¬ì§„ì´ ì—†ì–´ìš”.";
                gallerySectionEl.appendChild(empty2);
            }
        }
    });

</script>
