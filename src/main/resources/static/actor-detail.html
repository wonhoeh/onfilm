<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>배우 상세 페이지</title>

    <style>
        :root{
            --bg:#0b0c0f;
            --panel:#12131a;
            --panel-2:#161824;
            --text:#e7e8ee;
            --muted:#9aa0ad;
            --line:rgba(255,255,255,.08);
            --accent:#7c5cff;
            --accent-2:#24d39a;
            --radius-lg:14px;
            --radius-md:10px;
            --radius-xl:20px;
            --shadow:0 10px 40px rgba(0,0,0,.5);

            --link-blue:#5aa7ff;
            --icon-ring: rgba(255,255,255,.75);
        }

        *{box-sizing:border-box;}
        body{
            margin:0;
            font-family:system-ui,-apple-system,"Noto Sans KR",sans-serif;
            color:var(--text);

            /* ✅ 그라데이션은 ::before로 이동, body는 단색만 */
            background: var(--bg);

            /* ✅ fixed 배경 레이어를 깔기 위한 기준 */
            position: relative;

            min-height:100vh;
            display:flex;
            flex-direction:column;
        }
        /* ✅ 스크롤 길어져도 항상 이어지는 배경 레이어 */
        body::before{
            content:"";
            position: fixed;
            inset: 0;
            z-index: -1;

            background:
                    radial-gradient(900px 400px at 80% 0%, rgba(124,92,255,.2), transparent 60%),
                    radial-gradient(700px 350px at 10% 10%, rgba(36,211,154,.15), transparent 60%),
                    var(--bg);
        }
        .container{
            width:min(1100px,92vw);
            margin:0 auto;
        }

        main.container{ flex: 1; }

        .page-root{
            min-height:100vh;
            display:flex;
            flex-direction:column;
        }
        .page-root > main { flex: 1; }

        header{
            position:sticky; top:0; z-index:10;
            background:rgba(11,12,15,.85);
            backdrop-filter:blur(8px);
            border-bottom:1px solid var(--line);
        }

        .header-row{
            display:flex;
            align-items:center;
            justify-content:space-between;
            height:56px;
        }

        nav ul{
            display:flex; list-style:none; gap:18px;
            padding:0; margin:0;
            font-weight:600; color:var(--muted);
        }
        nav li.active{ color:var(--text); font-weight:700; }

        /* PROFILE SECTION */
        .profile-header{
            margin:30px 0 20px;
            display:flex; gap:28px; align-items:center;
        }
        .profile-photo{
            width:220px; height:300px; border-radius:var(--radius-lg);
            object-fit:cover; border:1px solid var(--line);
            box-shadow:var(--shadow);
        }
        .profile-info h1{
            font-size:34px;
            font-weight:900;
            margin:0 0 10px;
        }
        .profile-info .meta{
            font-size:14px;
            color:var(--muted);
            margin-bottom:8px;
        }
        .bio{
            font-size: 14px;
            color: var(--muted);
            line-height: 1.6;
        }

        .profile-title-row{
            display:flex;
            align-items:center;
            gap:8px;
            position:relative;
        }

        .profile-settings-btn{
            width:28px;
            height:28px;
            border-radius:999px;
            border:1px solid var(--line);
            background:rgba(255,255,255,0.06);
            display:flex;
            align-items:center;
            justify-content:center;
            cursor:pointer;
            font-size:14px;
            padding:0;
            transition:background .15s ease, transform .12s ease, border-color .15s ease;
        }
        .profile-settings-btn:hover{
            background:rgba(124,92,255,0.18);
            border-color:var(--accent);
            transform:translateY(-1px);
        }

        .profile-edit-overlay{
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,.82);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            opacity: 0;
            pointer-events: none;
            transition: opacity .2s ease;
        }
        .profile-edit-overlay.show{
            opacity: 1;
            pointer-events: auto;
        }
        .profile-edit-card{
            width: min(320px, 90vw);
            background: var(--panel-2);
            border-radius: var(--radius-xl);
            border: 1px solid var(--line);
            box-shadow: 0 20px 60px rgba(0,0,0,.85);
            padding: 14px 16px 10px;
        }
        .profile-edit-card .profile-settings-item{
            padding: 9px 10px;
            font-size: 13px;
        }
        .profile-edit-card .profile-settings-item + .profile-settings-item{
            border-top: 1px solid rgba(255,255,255,0.03);
        }

        .profile-settings-menu{
            position:absolute;
            top:110%;
            right:0;
            min-width:180px;
            background:var(--panel-2);
            border:1px solid var(--line);
            border-radius:var(--radius-md);
            box-shadow:0 12px 40px rgba(0,0,0,.6);
            padding:6px 0;
            display:none;
            z-index:20;
        }
        .profile-settings-menu.show{ display:block; }
        .profile-settings-item{
            width:100%;
            border:none;
            background:transparent;
            color:var(--text);
            text-align:left;
            font-size:13px;
            padding:8px 12px;
            cursor:pointer;
            display:flex;
            align-items:center;
            justify-content:space-between;
        }
        .profile-settings-item span{ pointer-events:none; }
        .profile-settings-item:hover{ background:rgba(124,92,255,0.16); }
        .profile-settings-item.close-item{ color:var(--muted); }

        /* EMPTY CTA */
        .empty-cta{
            margin-top: 14px;
            padding: 42px 0 36px;
            text-align:center;
            user-select:none;
        }
        .empty-cta-icon{
            display:inline-flex;
            align-items:center;
            justify-content:center;
            text-decoration:none;
            outline:none;
        }
        .empty-cta-ring{
            width:72px;
            height:72px;
            border-radius:999px;
            border:2px solid var(--icon-ring);
            display:flex;
            align-items:center;
            justify-content:center;
            background: rgba(255,255,255,0.03);
            transition: transform .14s ease, border-color .14s ease, background .14s ease;
        }
        .empty-cta-icon:hover .empty-cta-ring{
            transform: translateY(-2px);
            border-color: var(--link-blue);
            background: rgba(90,167,255,0.12);
        }

        .empty-cta svg{
            width:30px;
            height:30px;
            stroke: rgba(255,255,255,.92);
            fill: none;
            stroke-width: 1.8;
            transition: stroke .14s ease;
        }
        .empty-cta-icon:hover svg{
            stroke: var(--link-blue);
        }

        .empty-cta-title{
            margin-top: 18px;
            font-size: 28px;
            font-weight: 900;
            letter-spacing: -0.02em;
        }
        .empty-cta-desc{
            margin-top: 10px;
            font-size: 13px;
            color: var(--muted);
            line-height: 1.65;
        }
        .empty-cta-link{
            display:inline-block;
            margin-top: 14px;
            font-size: 14px;
            font-weight: 700;
            color: var(--link-blue);
            text-decoration:none;
        }
        .empty-cta-link:hover{
            text-decoration: underline;
        }

        /* ✅ 비소유자 empty: 클릭/호버 없는 안내용 */
        .empty-cta.view-only .empty-cta-icon{
            pointer-events:none;
            cursor:default;
        }
        .empty-cta.view-only .empty-cta-icon:hover .empty-cta-ring{
            transform:none;
            border-color: var(--icon-ring);
            background: rgba(255,255,255,0.03);
        }
        .empty-cta.view-only .empty-cta-link{
            display:none;
        }

        /* FILMOGRAPHY */
        .filmography-section h2{
            font-size:22px; font-weight:900; margin:40px 0 14px;
        }

        .film-slider-container{
            position:relative;
            margin-top:20px;
        }

        .film-slider-wrapper{
            position: relative;
            overflow:hidden;
        }

        .film-slider{
            display:flex;
            gap:20px;
            transition:transform .4s ease;
        }

        .film-card{
            flex: 0 0 32%;
            max-width: 32%;
            background:var(--panel);
            border:1px solid var(--line);
            border-radius:var(--radius-lg);
            overflow:hidden;
            cursor:pointer;
            transition:.15s;
            position:relative;
        }
        .film-card:hover{
            transform:scale(1.015);
            border-color:var(--accent);
        }
        .film-card-lock{
            position:absolute;
            right:10px;
            top:10px;
            width:26px;
            height:26px;
            border-radius:999px;
            background:rgba(0,0,0,.65);
            color:#e7e8ee;
            display:flex;
            align-items:center;
            justify-content:center;
            font-size:14px;
            pointer-events:none;
        }

        .film-poster{
            width:100%;
            aspect-ratio:16/9;
            object-fit:cover;
        }
        .film-body{ padding:12px; }
        .film-title{ font-size:16px; font-weight:900; }
        .film-meta{ margin-top:6px; font-size:13px; color:var(--muted); }

        .film-arrow{
            position:absolute;
            top:50%;
            transform:translateY(-50%);
            border:none;
            background:transparent;
            color:white;
            font-size:48px;
            font-weight:300;
            cursor:pointer;
            display: none;
            transition:opacity .3s ease;
            z-index:10;
            padding:0 8px;
        }
        .film-slider-container:hover .film-arrow{ opacity:1; }
        .film-arrow.left{ left:-100px; }
        .film-arrow.right{ right:-100px; }
        .film-arrow:hover{
            color:var(--accent);
            transform:translateY(-50%) scale(1.1);
        }

        /* MOVIE POPUP */
        .movie-popup {
            position: fixed;
            z-index: 999;
            background: var(--panel-2);
            border-radius: 14px;
            border: 1px solid var(--line);
            box-shadow: 0 25px 70px rgba(0,0,0,.85);
            overflow: hidden;
            opacity: 0;
            pointer-events: none;
            transform-origin: center center;
            transition:
                    opacity .18s ease-out,
                    transform .22s cubic-bezier(.24,.82,.24,1.4);
        }

        .movie-popup.show{
            opacity:1;
            pointer-events:auto;
            transform:scale(1) translateY(0);
            filter:brightness(1);
        }

        .popup-video-box {
            position: relative;
            width: 100%;
            height: 60%;
            background: black;
            overflow: hidden;
        }

        .popup-video-box video{
            position:absolute;
            inset:0;
            width:100%;
            height:100%;
            object-fit:cover;
            z-index:0;
        }

        .popup-video-box .popup-thumb{
            position:absolute;
            inset:0;
            width:100%;
            height:100%;
            object-fit:cover;
            z-index:1;
            transition: opacity .2s ease;
            opacity:1;
            display:block;
        }

        .popup-info{ padding: 14px 16px; }
        .popup-title{
            font-size:20px;
            font-weight:900;
            margin-bottom:6px;
            line-height: 1.25;
        }
        .popup-meta{
            font-size:13px;
            font-weight:500;
            color:var(--muted);
            margin-bottom:10px;
            display:flex;
            align-items:center;
            gap:6px;
        }
        .popup-age{
            background:rgba(255,0,0,.85);
            padding:4px 8px;
            border-radius:6px;
            font-size:12px;
            font-weight:800;
            color:white;
        }

        .popup-action-row {
            margin-top: 6px;
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .popup-mute-btn{
            position:absolute;
            bottom:10px;
            right:10px;
            width:42px;
            height:42px;
            border-radius:50%;
            display:flex;
            align-items:center;
            justify-content:center;
            background:rgba(0,0,0,.55);
            backdrop-filter:blur(6px);
            border:1px solid rgba(255,255,255,.35);
            color:white;
            font-size:20px;
            cursor:pointer;
            transition:background .2s ease, transform .2s ease;
            z-index:3;
        }
        .popup-mute-btn:hover{
            background:rgba(255,255,255,.25);
            transform:scale(1.12);
        }

        .popup-play-btn-circle,
        .popup-like-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: none;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 900;
            cursor: pointer;
            transition:
                    background .2s,
                    transform .2s cubic-bezier(.2,1.7,.6,1);
        }
        .popup-play-btn-circle{
            background: rgba(255,255,255,0.9);
            color: black;
        }
        .popup-play-btn-circle:hover {
            background: white;
            transform: scale(1.08);
        }

        .popup-like-btn {
            background: rgba(255,255,255,0.2);
            color: var(--text);
        }
        .popup-like-btn.liked {
            background: rgba(124,92,255,0.9);
            color: white;
            transform: scale(1.15);
        }
        .popup-like-btn:active { transform: scale(0.92); }

        /* GALLERY */
        .gallery-section h2{
            font-size:22px;
            font-weight:900;
            margin:40px 0 14px;
        }
        .gallery-grid{
            display:grid;
            grid-template-columns:repeat(3,1fr);
            gap:12px;
        }
        .gallery-grid > .empty-cta{
            grid-column: 1 / -1;
        }
        .gallery-item{
            width:100%;
            aspect-ratio:4/5;
            border-radius:var(--radius-lg);
            object-fit:cover;
            background:#0f1117;
            border:1px solid var(--line);
            transition: filter .18s ease, box-shadow .18s ease;
            outline: none;
        }
        .gallery-item-wrap{
            position:relative;
            width:100%;
            aspect-ratio:4/5;
            border-radius:var(--radius-lg);
            overflow:hidden;
        }
        .gallery-item-lock{
            position:absolute;
            right:8px;
            top:8px;
            display:flex;
            align-items:center;
            justify-content:center;
            width:26px;
            height:26px;
            border-radius:999px;
            background:rgba(0,0,0,.65);
            color:#e7e8ee;
            font-size:14px;
            pointer-events:none;
        }

        .gallery-item:hover{
            filter: brightness(0.6);
            box-shadow: 0 6px 16px rgba(0,0,0,.55);
            border-color: var(--line);
        }
        .gallery-item:focus { outline: none; }

        .gallery-spinner{
            width: 40px;
            height: 40px;
            margin: 20px auto 0;
            display: none;
            align-items: center;
            justify-content: center;
        }
        .spinner-circle{
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: 3px solid var(--muted);
            border-top-color: var(--accent);
            animation: gallery-spin .8s linear infinite;
        }
        @keyframes gallery-spin { to { transform: rotate(360deg); } }

        .gallery-lightbox-overlay{
            position:fixed;
            inset:0;
            background:rgba(0,0,0,.88);
            display:flex;
            align-items:center;
            justify-content:center;
            z-index:9999;
            opacity:0;
            pointer-events:none;
            transition:opacity .2s ease;
        }

        .gallery-lightbox-overlay.show{
            opacity:1;
            pointer-events:auto;
        }

        .gallery-lightbox-image{
            max-width:90vw;
            max-height:90vh;
            border-radius:var(--radius-lg);
            border:1px solid var(--line);
            box-shadow:0 18px 60px rgba(0,0,0,.9);
            display:block;
            cursor:zoom-out;
        }

        .gallery-lightbox-arrow{
            position:absolute;
            top:50%;
            transform:translateY(-50%);
            border:none;
            background:transparent;
            color:white;
            font-size:48px;
            font-weight:300;
            cursor:pointer;
            padding:0 12px;
            display:flex;
            align-items:center;
            justify-content:center;
            transition:opacity .3s ease, transform .2s ease, color .2s ease;
        }

        .gallery-lightbox-arrow.left{ left:40px; }
        .gallery-lightbox-arrow.right{ right:40px; }
        .gallery-lightbox-arrow:hover{
            color:var(--accent);
            transform:translateY(-50%) scale(1.1);
        }

        footer{
            margin-top:auto;
            padding:24px 0 30px;
            border-top:1px solid var(--line);
            text-align:center;
            font-size:12px;
            color:var(--muted);
        }

        .sns-row{
            margin-top: 10px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            align-items: center;
            min-height: 34px;
        }

        .sns-row.is-empty::before {
            content:"SNS를 추가해주세요.";
            color:var(--muted);
            font-size:13px;
        }

        .sns-pill{
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 999px;
            background: rgba(255,255,255,0.06);
            border: 1px solid var(--line);
            font-size: 13px;
            color: var(--text);
            text-decoration: none;
        }
        .sns-pill:hover{ background: rgba(124,92,255,0.18); }

        .sns-handle{ color: var(--muted); font-size: 12px; }

        .sns-badge{
            width:22px;
            height:22px;
            border-radius:999px;
            display:inline-flex;
            align-items:center;
            justify-content:center;
            flex:0 0 auto;
        }

        .sns-icon{
            width:14px;
            height:14px;
            background:#fff;
            -webkit-mask: var(--sns-mask) center/contain no-repeat;
            mask: var(--sns-mask) center/contain no-repeat;
        }

        .sns-pill[data-brand="instagram"] .sns-badge{
            background: radial-gradient(circle at 30% 110%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
        }
        .sns-pill[data-brand="instagram"] .sns-icon{ --sns-mask: url("https://cdn.jsdelivr.net/npm/simple-icons/icons/instagram.svg"); }
        .sns-pill[data-brand="youtube"] .sns-badge{ background:#FF0000; }
        .sns-pill[data-brand="youtube"] .sns-icon{ --sns-mask: url("https://cdn.jsdelivr.net/npm/simple-icons/icons/youtube.svg"); }
        .sns-pill[data-brand="naver"] .sns-badge{ background:#03C75A; }
        .sns-pill[data-brand="naver"] .sns-icon{ --sns-mask: url("https://cdn.jsdelivr.net/npm/simple-icons/icons/naver.svg"); }
        .sns-pill[data-brand="x"] .sns-badge{ background:#FFFFFF; }
        .sns-pill[data-brand="x"] .sns-icon{
            background:#000;
            --sns-mask: url("https://cdn.jsdelivr.net/npm/simple-icons/icons/x.svg");
        }

        .profile-tag-section{ margin-top: 14px; }
        .profile-tag-title{
            font-size: 12px;
            font-weight: 700;
            letter-spacing: .08em;
            text-transform: uppercase;
            color: var(--muted);
            margin-bottom: 6px;
        }

        .profile-tag-list{
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            min-height:28px;
        }
        .profile-tag-list.is-empty::before{
            content:"태그를 추가해주세요. #주연 #드라마";
            color:var(--muted);
            font-size:13px;
        }

        .profile-tag{
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 12px;
            font-weight: 600;
            background: rgba(124,92,255,0.14);
            border: 1px solid rgba(124,92,255,0.4);
            color: var(--text);
        }

        .logo{
            font-weight:800;
            font-size:18px;
            color:var(--text);
            text-decoration:none;
        }

        .login-btn{
            padding:6px 14px;
            font-size:13px;
            border-radius:999px;
            border:1px solid var(--line);
            background:rgba(255,255,255,0.06);
            color:var(--text);
            cursor:pointer;
            font-weight:600;
            transition:background .15s ease, border-color .15s ease, transform .12s ease;
        }
        .login-btn:hover{
            background:rgba(124,92,255,0.22);
            border-color:var(--accent);
            transform:translateY(-1px);
        }

        /* 로그인 오버레이 */
        .login-overlay{
            position:fixed;
            inset:0;
            background:rgba(0,0,0,.78);
            display:flex;
            align-items:center;
            justify-content:center;
            z-index:11000;
            opacity:0;
            pointer-events:none;
            transition:opacity .2s ease;
        }
        .login-overlay.show{
            opacity:1;
            pointer-events:auto;
        }

        .login-card{
            width:min(360px,92vw);
            background:var(--panel-2);
            border-radius:var(--radius-xl);
            border:1px solid var(--line);
            box-shadow:0 20px 60px rgba(0,0,0,.9);
            padding:20px 22px 18px;
        }

        .login-brand{
            font-size:20px;
            font-weight:800;
            text-align:center;
            margin-bottom:18px;
        }

        .login-label{
            display:block;
            font-size:13px;
            font-weight:600;
            color:var(--muted);
            margin:8px 0 6px;
        }

        .login-input{
            width:100%;
            padding:8px 10px;
            border-radius:10px;
            border:1px solid var(--line);
            background:rgba(0,0,0,.25);
            color:var(--text);
            font-size:13px;
            outline:none;
            transition:border-color .15s ease, background .15s ease;
        }
        .login-input::placeholder{ color:rgba(154,160,173,.7); }
        .login-input:focus{
            border-color:var(--accent);
            background:rgba(15,16,25,.95);
        }

        .login-submit-btn{
            margin-top:14px;
            width:100%;
            padding:9px 0;
            border-radius:999px;
            border:none;
            background:var(--accent);
            color:#fff;
            font-size:14px;
            font-weight:700;
            cursor:pointer;
            transition:background .15s ease, transform .12s ease;
        }
        .login-submit-btn:hover{
            background:#8a6dff;
            transform:translateY(-1px);
        }

<script>
    /* =========================================================
       OnFilm Actor Detail
       URL:  /onfilm/{username}
       API:  /api/person/{username} -> { publicId }
             /api/people/{publicId}
             /api/people/{publicId}/movies
             /api/people/{publicId}/gallery   (있으면 사용, 없으면 empty 처리)
    ========================================================= */

    let popup = null;
    let currentPublicId = null;

    /* ---------------------------
       0) Utils
    --------------------------- */
    const $  = (sel) => document.querySelector(sel);
    const $$ = (sel) => Array.from(document.querySelectorAll(sel));

    function escapeHtml(str) {
        return String(str ?? "")
            .replaceAll("&", "&amp;")
            .replaceAll("<", "&lt;")
            .replaceAll(">", "&gt;")
            .replaceAll('"', "&quot;")
            .replaceAll("'", "&#039;");
    }

    function safeHostname(url) {
        try { return new URL(url).hostname; }
        catch { return ""; }
    }

    function toPublicMediaUrl(value) {
        const raw = String(value || "").trim();
        if (!raw) return "";
        if (raw.toLowerCase() === "pending") return "";
        if (/^https?:\/\//i.test(raw)) return raw;
        if (raw.startsWith("/files/")) return raw;
        if (raw.startsWith("files/")) return "/" + raw;
        return "/files/" + raw.replace(/^\/+/, "");
    }

    function lockBodyScroll(lock) {
        document.body.style.overflow = lock ? "hidden" : "";
    }

    /* ---------------------------
       1) Path
    --------------------------- */
    function getUsernameFromPath() {
        const parts = window.location.pathname.split("/").filter(Boolean);
        if (parts.length >= 2 && parts[0] === "onfilm") return decodeURIComponent(parts[1]);
        return null;
    }

    /* ---------------------------
       2) API helpers
    --------------------------- */
    async function apiGetJson(url) {
        const fetcher = window.OnfilmAuth?.apiFetchWithAutoRefresh
            ? window.OnfilmAuth.apiFetchWithAutoRefresh.bind(window.OnfilmAuth)
            : fetch;

        const res = await fetcher(url, { headers: { "Accept": "application/json" }});
        if (!res.ok) throw new Error(`API_FAILED ${res.status} ${url}`);
        return await res.json();
    }

    async function fetchPublicIdByUsername(username) {
        return apiGetJson(`/api/person/${encodeURIComponent(username)}`); // { publicId }
    }

    async function fetchPersonByPublicId(publicId) {
        return apiGetJson(`/api/people/${encodeURIComponent(publicId)}`);
    }

    async function fetchFilmographyByPublicId(publicId) {
        return apiGetJson(`/api/people/${encodeURIComponent(publicId)}/movies`);
    }

    async function fetchGalleryByPublicId(publicId) {
        // ✅ 서버에 없을 수 있으니 실패해도 빈 배열로 처리
        try {
            return await apiGetJson(`/api/people/${encodeURIComponent(publicId)}/gallery`);
        } catch (e) {
            return [];
        }
    }

    /* ---------------------------
       3) Auth / Owner helpers
    --------------------------- */
    async function restoreMeSafe() {
        try {
            if (!window.OnfilmAuth?.restoreSession) return null;
            const result = await window.OnfilmAuth.restoreSession();
            if (result && result.ok && result.me) return result.me;
        } catch (_) {}
        return null;
    }

    // ✅ owner 판정 개선: id/ownerId 뿐 아니라 username도 비교 (서버 스펙이 바뀌어도 안전)
    function computeIsOwner(me, person, pathUsername) {
        if (!me) return false;

        const myId = me?.id;
        const personId = person?.id;
        const ownerId  = person?.ownerId;

        if (myId != null && personId != null && String(myId) === String(personId)) return true;
        if (myId != null && ownerId  != null && String(myId) === String(ownerId))  return true;

        const myUsername = String(me?.username || "").trim();
        const uname = String(pathUsername || "").trim();
        if (myUsername && uname && myUsername === uname) return true;

        return false;
    }

    function applyOwnerUI(isOwner){
        $("#profileSettingsBtn")?.classList.toggle("hidden", !isOwner);

        const overlay = $("#profileEditOverlay");
        overlay?.classList.toggle("hidden", !isOwner);

        if (!isOwner && overlay) {
            overlay.classList.remove("show");
            lockBodyScroll(false);
        }

        $$(".owner-only").forEach(el => {
            el.classList.remove("hidden-keep-space");
            if (!isOwner) el.classList.add("hidden-keep-space");
        });

        window.__isOwner = !!isOwner;
    }

    /* ---------------------------
       4) Profile binding UI
    --------------------------- */
    function applyPersonToUI(p) {
        const nameEl = $("#profileName");
        if (nameEl) {
            nameEl.textContent = p?.name || "회원";
            nameEl.dataset.value = p?.name || "";
        }

        const metaEl = $("#profileMeta");
        if (metaEl) {
            const birthDate  = p?.birthDate  || "";
            const birthPlace = p?.birthPlace || "";
            metaEl.dataset.birthDate  = birthDate;
            metaEl.dataset.birthPlace = birthPlace;

            const left  = birthDate  ? birthDate  : "생년월일 미등록";
            const right = birthPlace ? birthPlace : "출생지 미등록";
            metaEl.textContent = `${left} · ${right}`;
        }

        const bioEl = $("#bioDisplay");
        if (bioEl) {
            bioEl.textContent = p?.oneLineIntro || "소개글을 입력해 주세요.";
            bioEl.dataset.value = p?.oneLineIntro || "";
        }

        const imgEl = $("#profilePhoto");
        if (imgEl) {
            const placeholder = imgEl.getAttribute("src");
            const real = (p?.profileImageUrl || "").trim();
            imgEl.dataset.profileSrc = real;
            imgEl.src = real || placeholder;
            imgEl.onerror = () => { imgEl.onerror = null; imgEl.src = placeholder; };
        }

        const snsRow = $("#snsRow");
        if (snsRow) {
            snsRow.innerHTML = "";
            const list = Array.isArray(p?.snsList) ? p.snsList : [];
            list.forEach(sns => {
                const type = (sns?.type || "").toString().toUpperCase();
                let url = (sns?.url || "").toString().trim();
                if (!url) return;
                if (!/^https?:\/\//i.test(url)) url = "https://" + url;

                const brand =
                    type === "INSTAGRAM" ? "instagram" :
                        type === "YOUTUBE"   ? "youtube"   :
                            type === "NAVER"     ? "naver"     :
                                (type === "TWITTER" || type === "X") ? "x" : "x";

                const a = document.createElement("a");
                a.className = "sns-pill";
                a.href = url;
                a.target = "_blank";
                a.rel = "noopener";
                a.dataset.brand = brand;
                a.innerHTML = `
          <span class="sns-badge"><span class="sns-icon"></span></span>
          <span>${escapeHtml(type)}</span>
          <span class="sns-handle">${escapeHtml(safeHostname(url))}</span>
        `;
                snsRow.appendChild(a);
            });
        }

        const tagListEl = $("#tagList");
        if (tagListEl) {
            tagListEl.innerHTML = "";
            const tags = Array.isArray(p?.rawTags) ? p.rawTags : [];
            tags.forEach(t => {
                const raw = (typeof t === "string" ? t : (t?.rawTag || "")).toString().trim();
                if (!raw) return;
                const span = document.createElement("span");
                span.className = "profile-tag";
                span.textContent = raw.startsWith("#") ? raw : `#${raw}`;
                tagListEl.appendChild(span);
            });
        }

        updateEmptyUI();
        window.__filmographyPrivate = !!p?.filmographyPrivate;
    }

    /* ---------------------------
       5) Filmography (cards + slider + popup)
    --------------------------- */
    const slider   = $("#filmSlider");
    const prevBtn  = $("#filmPrevBtn");
    const nextBtn  = $("#filmNextBtn");
    const filmLine = $(".film-slider-container");

    let index = 0;

    function getCardWidth(){
        const card = slider?.children?.[0];
        if (!card) return 0;
        const style = window.getComputedStyle(card);
        const marginRight = parseInt(style.marginRight) || 0;
        return card.offsetWidth + marginRight + 20;
    }

    function updateArrows() {
        if (!slider || !prevBtn || !nextBtn) return;

        const cardCount = slider.children.length;
        const maxIndex = cardCount - 3;

        if (cardCount <= 3) {
            prevBtn.style.display = "none";
            nextBtn.style.display = "none";
            return;
        }

        if (index > maxIndex) index = maxIndex;
        if (index < 0) index = 0;

        prevBtn.style.display = (index === 0) ? "none" : "flex";
        nextBtn.style.display = (index >= maxIndex) ? "none" : "flex";
    }

    function updateSlider(){
        if (!slider) return;
        const w = getCardWidth();
        slider.style.transform = `translateX(${-w * index}px)`;
        updateArrows();
    }

    nextBtn?.addEventListener("click", () => {
        const maxIndex = slider.children.length - 3;
        if (index < maxIndex) { index++; updateSlider(); }
    });

    prevBtn?.addEventListener("click", () => {
        if (index > 0) { index--; updateSlider(); }
    });

    window.addEventListener("mousemove", (e) => {
        if (!filmLine || !prevBtn || !nextBtn) return;
        const rect = filmLine.getBoundingClientRect();
        const y = e.clientY;
        const inFilmLine = y >= rect.top && y <= rect.bottom;

        if (inFilmLine) updateArrows();
        else {
            if (!popup || !popup.classList.contains("show")) {
                prevBtn.style.display = "none";
                nextBtn.style.display = "none";
            }
        }
    });

    function ageToBadge(ageRating) {
        switch ((ageRating || "").toUpperCase()) {
            case "ALL": return "ALL";
            case "AGE_12": return "12";
            case "AGE_15": return "15";
            case "AGE_18": return "18";
            default: return "";
        }
    }

    function castTypeToKorean(castType) {
        switch ((castType || "").toUpperCase()) {

    function createFilmCard(item) {
        const article = document.createElement("article");
        article.className = "film-card";

        const title = item?.title ?? "";
        const genre = item?.genre ?? "";
        const runtime = (item?.runtime != null) ? `${item.runtime}분` : "";
        const age = ageToBadge(item?.ageRating);
        const video = toPublicMediaUrl(item?.trailerUrl || "");
        const thumb = toPublicMediaUrl(item?.thumbnailUrl || "");
        const movie = toPublicMediaUrl(item?.movieUrl || "");

        const releaseYear = (item?.releaseYear != null) ? String(item.releaseYear) : "";
        const castLabel = castTypeToKorean(item?.castType);
        const roleName = (item?.characterName || item?.roleName || item?.role || "").trim();

        let metaText = "";
        if (releaseYear) metaText = releaseYear;
        if (castLabel) metaText = metaText ? `${metaText} · ${castLabel}` : castLabel;
        if (roleName) metaText = metaText ? `${metaText} · ${roleName}` : roleName;

        article.dataset.title = title;
        article.dataset.genre = genre;
        article.dataset.runtime = runtime;
        article.dataset.age = age;
        article.dataset.video = video;
        article.dataset.thumb = thumb;
        article.dataset.movie = movie;

        article.innerHTML = `
      <img class="film-poster" src="${thumb || "/videos/thumbnail.png"}" alt="">
      <div class="film-body">
        <div class="film-title">${escapeHtml(title)}</div>
        <div class="film-meta">${escapeHtml(metaText)}</div>
      </div>
    `;

        if (window.__filmographyPrivate || item?.isPrivate) {
            const lock = document.createElement("div");
            lock.className = "film-card-lock";
            lock.textContent = "🔒";
            article.appendChild(lock);
        }

        const img = article.querySelector("img.film-poster");
        if (img) img.onerror = () => { img.onerror = null; img.src = "/videos/thumbnail.png"; };

        return article;
    }

        sessionStorage.setItem("onfilm.player", JSON.stringify(payload));

    async function renderGallery(publicId) {
        if (!galleryGrid) return;

        // ✅ empty CTA div 2개는 유지하고, 실제 이미지들만 제거
        getGalleryItems().forEach(el => el.remove());

        const list = await fetchGalleryByPublicId(publicId);
        const photos = Array.isArray(list) ? list : [];

        // 서버가 [{url}] 또는 ["url"] 둘 다 대응
        const items = photos
            .map(x => {
                if (typeof x === "string") return { url: x, isPrivate: false };
                return {
                    url: x?.url || x?.imageUrl || x?.photoUrl || "",
                    isPrivate: !!x?.isPrivate
                };
            })
            .map(x => ({ url: String(x.url || "").trim(), isPrivate: x.isPrivate }))
            .filter(x => !!x.url);

        items.forEach(i => galleryGrid.appendChild(createGalleryItem(i.url, i.isPrivate)));

        initGalleryIfAny();
        updateEmptyUI();
    }

    function initGalleryIfAny() {
        const items = getGalleryItems();
        if (items.length === 0) return;

        items.forEach((img, idx) => {
            img.style.display = (idx < INITIAL_COUNT) ? "block" : "none";
        });

        visibleCount = Math.min(INITIAL_COUNT, items.length);
        if (items.length <= INITIAL_COUNT && gallerySpinner) gallerySpinner.style.display = "none";
    }

    function showMoreImages() {
        const items = getGalleryItems();
        const remaining = items.length - visibleCount;
        if (remaining <= 0) return;

        const toShow = Math.min(BATCH_SIZE, remaining);
        for (let i = 0; i < toShow; i++) {
            const img = items[visibleCount + i];
            if (img) img.style.display = "block";
        }
        visibleCount += toShow;
    }

    function handleScroll() {
        const items = getGalleryItems();
        if (isLoading) return;
        if (visibleCount >= items.length) return;
        if (!gallerySection) return;

        const rect = gallerySection.getBoundingClientRect();
        const viewHeight = window.innerHeight || document.documentElement.clientHeight;

        if (rect.bottom - 120 <= viewHeight) {
            isLoading = true;
            if (gallerySpinner) gallerySpinner.style.display = "flex";

            const delay = 500;
            setTimeout(() => {
                showMoreImages();
                isLoading = false;
                if (gallerySpinner) gallerySpinner.style.display = "none";
            }, delay);
        }
    }

    function createLightbox() {
        lightboxOverlay = document.createElement("div");
        lightboxOverlay.className = "gallery-lightbox-overlay";
        lightboxOverlay.innerHTML = `
      <button class="gallery-lightbox-arrow left">‹</button>

        lightboxNextArrow = lightboxOverlay.querySelector(".gallery-lightbox-arrow.right");

        lightboxOverlay.addEventListener("click", (e) => {
            if (e.target === lightboxImg || e.target === lightboxPrevArrow || e.target === lightboxNextArrow) return;
            closeLightbox();
        });

        lightboxImg.addEventListener("click", closeLightbox);

        lightboxPrevArrow.addEventListener("click", (e) => { e.stopPropagation(); showPrevPhoto(); });
        lightboxNextArrow.addEventListener("click", (e) => { e.stopPropagation(); showNextPhoto(); });

        window.addEventListener("keydown", (e) => {
            if (!lightboxOverlay.classList.contains("show")) return;
            if (e.key === "Escape") closeLightbox();
            else if (e.key === "ArrowLeft") showPrevPhoto();
            else if (e.key === "ArrowRight") showNextPhoto();
        });
    }

    function updateLightboxArrows() {
        const items = getGalleryItems();
        const total = items.length;
        if (!lightboxPrevArrow || !lightboxNextArrow) return;
        lightboxPrevArrow.style.display = (currentIndex <= 0) ? "none" : "flex";
        lightboxNextArrow.style.display = (currentIndex >= total - 1) ? "none" : "flex";
    }

    function openLightbox(index) {
        const items = getGalleryItems();
        if (items.length === 0) return;

        if (!lightboxOverlay) createLightbox();
        currentIndex = index;

        const img = items[currentIndex].querySelector(".gallery-item");
        if (img) lightboxImg.src = img.src;
        lightboxOverlay.classList.add("show");
        updateLightboxArrows();
    }

    function closeLightbox() {
        if (!lightboxOverlay) return;
        lightboxOverlay.classList.remove("show");
    }

    function showPrevPhoto() {
        const items = getGalleryItems();
        if (currentIndex <= 0) return;
        currentIndex--;
        const img = items[currentIndex].querySelector(".gallery-item");
        if (img) lightboxImg.src = img.src;
        updateLightboxArrows();
    }

    function showNextPhoto() {
        const items = getGalleryItems();
        if (currentIndex >= items.length - 1) return;
        currentIndex++;
        const img = items[currentIndex].querySelector(".gallery-item");
        if (img) lightboxImg.src = img.src;
        updateLightboxArrows();
    }

    galleryGrid?.addEventListener("click", (e) => {
        const wrap = e.target.closest(".gallery-item-wrap");
        if (!wrap) return;
        const img = wrap.querySelector(".gallery-item");
        if (!img) return;
        const items = getGalleryItems();
        const idx = items.indexOf(wrap);
        if (idx >= 0) openLightbox(idx);
    });

    (function autoUpdateEmptyUI(){
        const filmSliderEl = $("#filmSlider");
        const galleryGridEl  = $("#galleryGrid");
        const profileInfo  = $(".profile-info");

        let scheduled = false;
        const schedule = () => {
            if (scheduled) return;
            scheduled = true;
            requestAnimationFrame(() => {
                scheduled = false;
                updateEmptyUI();
                updateArrows();
            });
        };

        const observer = new MutationObserver(schedule);
        const config = { childList:true, subtree:true, attributes:true, characterData:true };

        filmSliderEl  && observer.observe(filmSliderEl, config);
        galleryGridEl && observer.observe(galleryGridEl, config);
        profileInfo   && observer.observe(profileInfo, config);

        schedule();
    })();

        const { username, displayName, avatarUrl } = normalizeMe(me);
        const baseForInitial = username || displayName;
        const initial = (baseForInitial.trim().charAt(0) || "A").toUpperCase();

        container.innerHTML = `
      <div class="profile-menu">
        <button type="button" class="profile-avatar-btn" id="profileAvatarBtn" aria-label="계정 메뉴 열기">
          ${avatarUrl ? `<img src="${avatarUrl}" alt="${escapeHtml(displayName)} 프로필" />`
            : `<span class="profile-avatar-initial">${escapeHtml(initial)}</span>`}
        </button>

        <div class="profile-dropdown" id="profileDropdown">
          <div class="profile-group-title">${escapeHtml(displayName)}</div>

          <button type="button" class="profile-item" data-action="actor-page">
            프로필
            <span>프로필 보기</span>
          </button>

          <div class="profile-divider"></div>
          <div class="profile-group-title">편집</div>

          <button type="button" class="profile-item" data-action="edit-profile">
            프로필 편집 <span>기본정보</span>
          </button>
          <button type="button" class="profile-item" data-action="edit-filmography">
            필모그래피 편집 <span>작품/역할</span>
          </button>
          <button type="button" class="profile-item" data-action="edit-gallery">
            갤러리 편집 <span>사진/영상</span>
          </button>

          <div class="profile-divider"></div>
          <div class="profile-group-title">스토리보드</div>

          <button type="button" class="profile-item" data-action="storyboard-projects">
            프로젝트 목록 <span>스토리보드 보관함</span>
          </button>

          <button type="button" class="profile-item" data-action="storyboard-edit">
            스토리보드 편집 <span>대본/컷 작업</span>
          </button>

          <div class="profile-divider"></div>

          <button type="button" class="profile-item" data-action="account-settings">
            계정 설정 <span>비밀번호/연동</span>
          </button>

          <button type="button" class="profile-item" data-action="logout">로그아웃</button>
        </div>
      </div>
    `;

        const avatarBtn = $("#profileAvatarBtn");
        const dropdown  = $("#profileDropdown");
        if (!avatarBtn || !dropdown) return;

        const close = () => dropdown.classList.remove("open");

        avatarBtn.addEventListener("click", (e) => {
            e.stopPropagation();
            dropdown.classList.toggle("open");
        });

        dropdown.querySelectorAll(".profile-item").forEach(btn => {
            btn.addEventListener("click", async () => {
                const action = btn.dataset.action;
                close();

                if (action === "actor-page") {
                    const uname = (me?.username ? String(me.username).trim() : "");
                    if (!uname) { window.location.href = "/edit-profile.html"; return; }

                    let goEdit = false;
                    try {
                        const map = await fetchPublicIdByUsername(uname);
                        const pid = map?.publicId;
                        if (pid) {
                            const p = await fetchPersonByPublicId(pid);
                            goEdit = !personHasAnyContent(p);
                        }
                    } catch (_) {
                        goEdit = false;
                    }
                    window.location.href = goEdit ? "/edit-profile.html" : ("/onfilm/" + encodeURIComponent(uname));
                    return;
                }

                if (action === "edit-profile")     { window.location.href = "/edit-profile.html"; return; }
                if (action === "edit-filmography") { window.location.href = "/edit-filmography.html"; return; }
                if (action === "edit-gallery")     { window.location.href = "/edit-gallery.html"; return; }
                if (action === "storyboard-projects") { window.location.href = "/storyboard.html"; return; }
                if (action === "storyboard-edit")     { window.location.href = "/edit-storyboard.html"; return; }
                if (action === "account-settings") { window.location.href = "/account-settings.html"; return; }

                if (action === "logout") {
                    await window.OnfilmAuth.logout();
                    renderLoggedOut(container);
                    applyOwnerUI(false);
                    if (currentPublicId) {
                        await renderFilmography(currentPublicId);
                        await renderGallery(currentPublicId);
                    }
                    updateEmptyUI();
                    return;
                }
            });
        });

        document.addEventListener("click", (e) => {
            if (!dropdown.contains(e.target) && e.target !== avatarBtn) close();
        });
        document.addEventListener("keydown", (e) => { if (e.key === "Escape") close(); });
    }

    async function renderHeaderActions(){
        const container = $("#headerActions");
        if (!container) return;

        renderLoggedOut(container);

        try {
            const result = await window.OnfilmAuth.restoreSession();
            if (result && result.ok && result.me) renderLoggedIn(container, result.me);
            else renderLoggedOut(container);
        } catch (e) {
            console.error("restoreSession failed", e);
            renderLoggedOut(container);
        }
    }

    /* ---------------------------
       10) Page init (수정 핵심)
    --------------------------- */
    async function initProfilePage() {
        const username = getUsernameFromPath();
        if (!username) return;

        try {
            const onfilm = await fetchPublicIdByUsername(username);
            const publicId = onfilm?.publicId;
            if (!publicId) {
                window.location.href = `/profile-not-found.html?u=${encodeURIComponent(username)}`;
                return;
            }
            currentPublicId = publicId;

            // 1) person 먼저
            const person = await fetchPersonByPublicId(publicId);
            applyPersonToUI(person);

            // 2) owner 판정 -> UI 적용 (✅ 여기서 먼저 해야 empty CTA가 제대로 뜸)
            const me = await restoreMeSafe();
            const isOwner = computeIsOwner(me, person, username);
            applyOwnerUI(isOwner);

            // 3) 필모/갤러리 렌더 (owner 상태가 이미 반영된 뒤)
            await renderFilmography(publicId);
            await renderGallery(publicId);

            // 4) empty 재갱신
            updateEmptyUI();

            // 5) 갤러리 lazy scroll
            const items = getGalleryItems();
            if (items.length > INITIAL_COUNT) {
                window.addEventListener("scroll", handleScroll);
                handleScroll();
            }
        } catch (e) {
            console.error(e);
            window.location.href = `/profile-not-found.html?u=${encodeURIComponent(username)}`;
        }
    }

    /* ---------------------------
       11) Bootstrap
    --------------------------- */
    document.addEventListener("DOMContentLoaded", async () => {
        await renderHeaderActions();
        setupEditOverlay();

        const params = new URLSearchParams(window.location.search);
        if (params.get("login") === "true") openLoginOverlay();

        await initProfilePage();
        updateArrows();
    });
</script>
