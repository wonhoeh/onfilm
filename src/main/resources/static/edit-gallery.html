<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>사진 갤러리 편집 – OnFilm</title>

      <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/edit-gallery.css">
</head>

<body>
<div class="page-shell">
  <header>
    <div class="header-inner">
      <a href="#" class="back-link" id="backToProfileLink">← 프로필로 돌아가기</a>
      <div class="header-title">사진 갤러리 편집</div>
      <div style="width:70px;"></div>
    </div>
  </header>

  <main>
    <section class="edit-card">
      <div>
        <div class="section-title">사진 갤러리</div>
        <div class="section-hint">
          촬영 스틸컷, 프로필 사진 등 배우의 이미지를 보여줄 수 있는 사진을 업로드해주세요.
          (여러 장 업로드 가능, 순서 변경 가능)
        </div>
      </div>

      <section>
        <div id="uploadArea" class="upload-area">
          <div class="upload-icon">📷</div>
          <div class="upload-main-text">
            사진을 이 영역으로 드래그 앤 드롭하거나, 아래 버튼으로 파일을 선택하세요.
          </div>
          <div class="upload-sub-text">
            JPG, PNG / 한 번에 여러 장 선택 가능
          </div>

          <div class="upload-actions">
            <button type="button" id="browseBtn" class="btn primary">파일 선택</button>
            <button type="button" id="clearAllBtn" class="btn">전체 비우기</button>
          </div>

          <input id="fileInput" class="hidden-input" type="file" accept="image/*" multiple />
        </div>
      </section>

      <section class="gallery-wrapper">
        <div class="gallery-toolbar">
          <span id="photoCountText">사진 0장</span>
          <div style="display:flex; gap:10px; align-items:center;">
            <span>썸네일/사진을 드래그해서 순서를 재배치할 수 있어요.</span>
            <button type="button" id="galleryPrivacyBtn" class="privacy-toggle">비공개</button>
          </div>
        </div>

        <div id="galleryGrid" class="gallery-grid"></div>

        <div id="emptyHint" class="empty-hint">
          아직 업로드된 사진이 없습니다.
        </div>
      </section>

      <div class="form-actions">
        <button type="button" class="ghost-btn" onclick="history.back()">취소</button>
        <button type="button" id="saveBtn" class="primary-btn">저장</button>
      </div>
    </section>
  </main>

  <footer>© 2025 OnFilm · Indie Actor & Film Platform</footer>
</div>

<script src="/js/auth.js"></script>







<script src="/js/common.js"></script>
<script src="/js/edit-gallery.js" defer></script>
</body>
</html>
