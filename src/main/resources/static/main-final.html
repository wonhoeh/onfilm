<head>

    <style>
        /* ===========================================
           ROOT VARIABLES
        =========================================== */
        :root{
            --bg:#0b0c0f;
            --panel:#12131a;
            --panel-2:#161824;
            --text:#e7e8ee;
            --muted:#9aa0ad;
            --line:rgba(255,255,255,.08);
            --accent:#7c5cff;
            --accent-2:#24d39a;
            --radius-xl:20px;
            --radius-lg:14px;
            --radius-md:10px;
            --shadow:0 10px 40px rgba(0,0,0,.55);
        }

        /* ===========================================
           GLOBAL RESET
        =========================================== */
        * { box-sizing: border-box; margin:0; padding:0; }
        body{
            font-family: system-ui, -apple-system, "Noto Sans KR", sans-serif;
            background:
                    radial-gradient(1200px 600px at 80% -10%, rgba(124,92,255,.20), transparent 65%),
                    radial-gradient(900px 500px at 10% 5%, rgba(36,211,154,.12), transparent 60%),
                    var(--bg);
            color: var(--text);
            overflow-x:hidden;
        }
        a { color:inherit; text-decoration:none; }

        .container { width:min(1100px, 92vw); margin:0 auto; }

        /* ===========================================
           HEADER
        =========================================== */
        header{
            position:sticky;
            top:0;
            z-index:10;
            background:rgba(11,12,15,.88);
            border-bottom:1px solid var(--line);
            backdrop-filter:blur(8px);
        }
        .nav{
            display:flex;
            align-items:center;
            justify-content:space-between;
            padding:14px 0;
            gap:20px;
        }

        /* LOGO */
        .logo{
            display:flex;
            align-items:center;
            gap:8px;
            font-weight:900;
            font-size:18px;
        }
        .logo-mark{
            width:26px;
            height:26px;
            border-radius:8px;
            background:conic-gradient(from 220deg,var(--accent),#ff7adf,#ffd36e,var(--accent-2),var(--accent));
            box-shadow:0 0 20px rgba(124,92,255,.4);
        }

        /* SEARCH */
        .center-search{
            flex:1;
            max-width:500px;
            margin:0 auto;
        }
        .search-wrapper{
            background:var(--panel);
            border:1px solid var(--line);
            border-radius:12px;
            padding:0 12px;
            display:flex;
            align-items:center;
        }
        .search-input{
            flex:1;
            padding:10px 8px;
            background:transparent;
            border:none;
            color:var(--text);
        }
        .search-input::placeholder { color:var(--muted); }
        .search-btn{
            font-size:16px;
            background:transparent;
            border:none;
            cursor:pointer;
            color:var(--muted);
        }

        /* NAV RIGHT */
        .right-group{
            display:flex;
            align-items:center;
            gap:18px;
        }
        nav ul{
            list-style:none;
            display:flex;
            gap:18px;
            font-weight:600;
            color:var(--muted);
        }
        nav li.active{
            color:var(--text);
            font-weight:800;
        }

        .avatar{
            width:36px; height:36px;
            border-radius:50%;
            border:1px solid var(--line);
            background:linear-gradient(135deg,#444,#111);
        }

        /* ===========================================
           FULL-WIDTH HERO (Í∑∏ÎåÄÎ°ú Ïú†ÏßÄ)
        =========================================== */
        .hero-trailer-full{
            width:100vw;
            position:relative;
            left:50%;
            margin-left:-50vw;
            margin-top:20px;
        }
        .hero-video-container-full{
            position:relative;
            width:100%;
            height:620px;
            overflow:hidden;
        }
        .hero-video-full,
        .hero-thumbnail{
            position:absolute;
            inset:0;
            width:100%;
            height:100%;
            object-fit:cover;
        }
        .hero-thumbnail{
            z-index:2;
            transition:opacity .3s ease;
        }
        .hero-overlay{
            position:absolute;
            inset:0;
            z-index:3;
            background:linear-gradient(to top,
            rgba(0,0,0,.85) 0%,
            rgba(0,0,0,.45) 40%,
            rgba(0,0,0,.15) 70%,
            rgba(0,0,0,0) 100%
            );
        }
        .hero-left{
            position:absolute;
            bottom:120px;
            left:80px;
            z-index:5;
            max-width:460px;
        }
        .hero-title{
            font-size:48px; font-weight:900; margin-bottom:12px;
        }
        .hero-desc{
            color:var(--muted);
            font-size:17px;
            margin-bottom:20px;
            line-height:1.6;
        }
        .hero-buttons{ display:flex; gap:12px; }
        .btn-play,

            border-radius:12px;
            border:none;
            font-weight:900;
            cursor:pointer;
        }

        .btn-info{ background:rgba(255,255,255,.25); color:white; }

        .hero-right{
            position:absolute;
            bottom:40px; right:40px;
            z-index:5;
            display:flex;
            gap:16px;
        }
        .mute-btn{
            width:46px;
            height:46px;
            background:rgba(0,0,0,.55);
            border-radius:50%;
            border:1px solid rgba(255,255,255,.25);
            backdrop-filter:blur(3px);
            font-size:18px;
            cursor:pointer;
            color:white;
        }
        .age-badge{
            padding:8px 14px;

            border-radius:8px;
            font-weight:900;
            color:white;
        }

           SECTION TITLES
        =========================================== */

           FULL-WIDTH CONTENT SECTIONS

            transform:translateY(-50%);
            font-size:48px;
            background:transparent;
            border:none;
            color:white;
            opacity:0;
            cursor:pointer;
            transition:opacity .25s;
            z-index:50;

        }

            opacity:1;
        }
        .slider-arrow.left{ left:-4px; }
        .slider-arrow.right{ right:-4px; }
        .slider-arrow:hover{
            color:var(--accent);
            transform:translateY(-50%) scale(1.1);
        }

           MOVIE CARD ‚Äî ÎÑ∑ÌîåÎ¶≠Ïä§ / Ïø†Ìå°ÌîåÎ†àÏù¥ BÏïà

        .movie-card{

            cursor:pointer;
            position:relative;
        }
        .movie-thumb{
            width:100%;
            aspect-ratio:16/9;
            border-radius:12px;
            overflow:hidden;

            border:1px solid var(--line);
            position:relative;
            box-shadow:0 6px 20px rgba(0,0,0,.35);
        }

        }
        .movie-body{

            border:1px solid var(--line);
            box-shadow:0 20px 60px rgba(0,0,0,.75);
            overflow:hidden;

            pointer-events:none;

        }
        .movie-popup.show{

        .popup-video-box{

        /* ===========================================

            color:var(--muted);
            border-top:1px solid var(--line);
            font-size:12px;
        }

    </style>
</head>

<script>
    /* HERO MUTE */
    const heroVideo = document.getElementById("heroVideo");
    document.getElementById("muteBtn").onclick = () => {
        heroVideo.muted = !heroVideo.muted;
        muteBtn.textContent = heroVideo.muted ? "üîá" : "üîä";
    };

    /* HERO HOVER */
    document.getElementById("heroArea").addEventListener("mouseenter", () => {
        heroThumb.style.opacity = "0";
        heroVideo.play();
    });
    document.getElementById("heroArea").addEventListener("mouseleave", () => {
        heroVideo.pause();
        heroThumb.style.opacity = "1";
    });

    /* SLIDER Í≥µÌÜµ */
    function setupSlider(sliderId, prevId, nextId, visible=4){
        const slider = document.getElementById(sliderId);
        const prev = document.getElementById(prevId);
        const next = document.getElementById(nextId);

        let idx = 0;

        function cardW(){
            const c = slider.children[0];
            return c.offsetWidth + 14;
        }

        next.onclick = () => {
            const max = slider.children.length - visible;
            if(idx < max) idx++;
            slider.style.transform = `translateX(${-idx * cardW()}px)`;
        };
        prev.onclick = () => {
            if(idx > 0) idx--;
            slider.style.transform = `translateX(${-idx * cardW()}px)`;
        };
    }

    setupSlider("movieSlider", "moviePrev", "movieNext", 4);
    setupSlider("actorSlider", "actorPrev", "actorNext", 5);


    /* ====================================================
       MOVIE POPUP (Ïø†Ìå°ÌîåÎ†àÏù¥ / ÎÑ∑ÌîåÎ¶≠Ïä§ Ïä§ÌÉÄÏùº)
    ==================================================== */
    let popup;
    let popupVisible = false;
    let hideTimeout = null;

    function createPopup(){
        popup = document.createElement("div");
        popup.className = "movie-popup";

        popup.innerHTML = `
        <div class="popup-video-box">
            <video muted loop></video>
            <div class="popup-mute-btn">üîá</div>
        </div>
        <div class="popup-info">
            <div class="popup-title"></div>
            <div class="popup-meta"></div>
        </div>
    `;
        document.body.appendChild(popup);

        // ÌåùÏóÖ ÏúÑÏóê ÎßàÏö∞Ïä§Í∞Ä Ïò¨ÎùºÍ∞ÄÎ©¥ Ïú†ÏßÄ
        popup.addEventListener("mouseenter", () => {
            if (hideTimeout) clearTimeout(hideTimeout);
        });

        // ÌåùÏóÖÏóêÏÑú ÎÇòÍ∞ÄÎ©¥ ÏÇ¨ÎùºÏßê
        popup.addEventListener("mouseleave", () => {
            hidePopup();
        });

        popup.querySelector(".popup-mute-btn").onclick = () => {
            const v = popup.querySelector("video");
            v.muted = !v.muted;
        };
    }

    createPopup();

    function showPopup(card) {
        if (hideTimeout) clearTimeout(hideTimeout);

        const rect = card.getBoundingClientRect();

        const title = card.dataset.title;
        const genre = card.dataset.genre;
        const runtime = card.dataset.runtime;
        const age = card.dataset.age;
        const video = card.dataset.video;

        popup.querySelector("video").src = video;
        popup.querySelector(".popup-title").textContent = title;
        popup.querySelector(".popup-meta").innerHTML = `
        ${genre} ¬∑ ${runtime}
        <span class="popup-age">${age}</span>
    `;

        // ÏúÑÏπò Í≥ÑÏÇ∞
        const popupWidth = popup.offsetWidth;
        const left = rect.left + (rect.width / 2) - (popupWidth / 2);
        const top = rect.top - popup.offsetHeight - 14;

        popup.style.left = `${left}px`;
        popup.style.top = `${top < 80 ? rect.bottom + 14 : top}px`; // ÏúÑ Í≥µÍ∞Ñ Î∂ÄÏ°±ÌïòÎ©¥ ÏïÑÎûòÎ°ú

        popup.classList.add("show");
        popupVisible = true;

        // ÏòÅÏÉÅ Ïû¨ÏÉù
        const v = popup.querySelector("video");
        v.currentTime = 0;
        v.play();
    }

    function hidePopup() {
        hideTimeout = setTimeout(() => {
            popup.classList.remove("show");
            popupVisible = false;

            const v = popup.querySelector("video");
            v.pause();
        }, 120); // 0.12Ï¥à ÎîúÎ†àÏù¥ ‚Üí ÎßàÏö∞Ïä§ Ïù¥Îèô Ïó¨Î∂Ä ÌåêÎã® ÏãúÍ∞Ñ
    }


    document.querySelectorAll(".movie-card").forEach(card => {

        card.addEventListener("mouseenter", () => {
            showPopup(card);
        });

        card.addEventListener("mouseleave", () => {
            hidePopup();
        });
    });
</script>
