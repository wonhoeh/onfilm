    .logo-mark{

      background:conic-gradient(from 220deg,var(--accent),#ff7adf,#ffd36e,var(--accent-2),var(--accent));

    }

    /* Center: Search Bar */
    .center-search{ flex:1; max-width:480px; margin:0 auto; }
    .search-wrapper{
      display:flex; align-items:center;
      background:var(--panel);
      border:1px solid var(--line);
      padding:0 10px;
      border-radius:12px;
      transition:.15s;
    }
    .search-wrapper:focus-within{ border-color:var(--accent); }
    .search-input{
      flex:1; border:none; background:transparent;
      padding:8px 6px; font-size:14px; color:var(--text);
    }
    .search-btn{
      background:transparent; border:none; font-size:16px;
      cursor:pointer; color:var(--text);
    }

    /* Right: ë©”ë‰´ + í”„ë¡œí•„ */
    .right-group{
      display:flex; align-items:center; gap:18px;
    }
    nav ul{
      display:flex; list-style:none; padding:0; margin:0;
      gap:18px; font-weight:600; color:var(--muted);
    }
    nav li.active{
      color:var(--text); font-weight:700;
    }
    .avatar{
      width:36px; height:36px; border-radius:50%;
      background:linear-gradient(135deg,#444,#111);
      border:1px solid var(--line);
    }

    /* ===========================
       PAGE TITLE
    ============================ */
    .page-title{
      margin:30px 0 12px;
      font-size:28px; font-weight:900;
    }

    /* ===========================
       FILTER SELECT
    ============================ */
    .filters{
      display:flex; gap:12px;
      margin-bottom:26px;
      flex-wrap:wrap;
    }
    .filter-select{
      background:var(--panel);
      border:1px solid var(--line);
      padding:10px 14px;
      border-radius:10px;
      color:var(--text);
      font-weight:700;
      cursor:pointer;
    }

    /* ===========================
       FILM GRID
    ============================ */
    .film-grid{
      display:grid; grid-template-columns:repeat(3,1fr);
      gap:20px;
    }
    .film-card{
      background:var(--panel);
      border:1px solid var(--line);
      border-radius:var(--radius-lg);
      overflow:hidden;
      cursor:pointer;
      transition:.15s;
    }
    .film-card:hover{
      border-color:var(--accent);
      transform:translateY(-4px);
    }
    .film-poster{
      width:100%; aspect-ratio:2/3;
      object-fit:cover; background:#0f1117;
    }
    .film-body{ padding:14px; }
    .film-title{
      font-size:18px; font-weight:900;
      margin-bottom:6px;
    }
    .film-year{
      font-size:13px; color:var(--muted); margin-bottom:10px;
    }
    .actor-list span{
      font-size:13px;
      background:rgba(255,255,255,.05);
      border:1px solid var(--line);
      padding:4px 8px;
      border-radius:8px;
      margin:0 4px 6px 0;
      display:inline-block;
    }

    /* ===========================
       PAGINATION
    ============================ */
    .pagination{
      display:flex; justify-content:center; align-items:center;
      gap:10px; margin:34px 0 50px;
    }
    .page-btn{
      padding:8px 14px;
      border-radius:10px;
      border:1px solid var(--line);
      background:var(--panel);
      color:var(--text);
      cursor:pointer;
      font-weight:700;
      transition:.15s;
    }
    .page-btn:hover{
      border-color:var(--accent);
      transform:translateY(-2px);
    }
    .page-btn.active{
      background:var(--accent);
      border-color:var(--accent);
      color:#fff;
    }

    /* Responsive */
    @media(max-width:900px){
      .film-grid{ grid-template-columns:repeat(2,1fr); }
    }
    @media(max-width:600px){
      nav ul{ display:none; }
      .film-grid{ grid-template-columns:1fr; }
    }

  </style>

</head>
