<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>필모그래피 편집 – OnFilm</title>

      <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/edit-filmography.css">
</head>

<body class="ui-body">
<div class="page-shell centered">
  <header class="top-header">
    <div class="header-inner page-inner">
      <a href="#" class="back-link" id="backToProfileLink">← 프로필로 돌아가기</a>
    <div class="header-title">필모그래피 편집</div>
      <div style="width:70px;"></div>
    </div>
  </header>

  <main class="page-main">
    <section class="edit-shell card-surface">
      <div class="edit-header-row">
        <div>
          <div class="edit-header-title">필모그래피</div>
          <div class="edit-header-hint">작품을 추가하고 순서를 드래그해서 정리하세요.</div>
        </div>
        <div style="display:flex; gap:8px; align-items:center;">
          <button type="button" id="filmographyPrivacyBtn" class="privacy-toggle">비공개</button>
          <button type="button" id="addFilmBtn" class="add-film-btn">+ 작품 추가</button>
        </div>
      </div>

      <form id="filmographyForm">
        <div id="filmList" class="film-list"></div>

        <div class="form-footer">
          <button type="button" class="ghost-btn" onclick="history.back()">취소</button>
          <button type="submit" class="primary-btn">저장</button>
        </div>
      </form>
    </section>
  </main>

  <footer>© 2025 OnFilm · Indie Actor & Film Platform</footer>
</div>

<script src="/js/auth.js"></script>
<script src="/js/common.js"></script>
<script src="/js/edit-filmography.js" defer></script>
</body>
</html>
