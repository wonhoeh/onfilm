<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>필모그래피 편집 – OnFilm</title>

  <style>
    :root{
      --bg:#0b0c0f;
      --panel:#12131a;
      --panel-2:#161824;
      --text:#e7e8ee;
      --muted:#9aa0ad;
      --line:rgba(255,255,255,.12);
      --accent:#7c5cff;
      --accent-2:#24d39a;
      --radius-lg:14px;
      --radius-md:10px;
      --shadow:0 10px 40px rgba(0,0,0,.55);
    }

    *{box-sizing:border-box;margin:0;padding:0;}
    body{
      font-family:system-ui,-apple-system,"Noto Sans KR",sans-serif;
      background:
              radial-gradient(900px 400px at 80% 0%, rgba(124,92,255,.2), transparent 60%),
              radial-gradient(700px 350px at 10% 10%, rgba(36,211,154,.15), transparent 60%),
              var(--bg);
      color:var(--text);
    }

    .page-shell{
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    header{
      width:100%;
      border-bottom:1px solid var(--line);
      background:rgba(11,12,15,.9);
      backdrop-filter:blur(8px);
    }
    .header-inner{
      width:min(1100px,92vw);
      margin:0 auto;
      padding:14px 0;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .header-title{
      font-size:16px;
      font-weight:700;
    }
    .back-link{
      font-size:13px;
      color:var(--muted);
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:4px;
    }
    .back-link:hover{
      color:var(--text);
    }

    main{
      flex:1;
      width:min(1100px,92vw);
      margin:0 auto;
      padding:26px 0 40px;
    }

    .edit-shell{
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    .edit-header-row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .edit-header-title{
      font-size:18px;
      font-weight:700;
    }
    .edit-header-hint{
      font-size:12px;
      color:var(--muted);
    }

    .add-film-btn{
      padding:7px 14px;
      border-radius:999px;
      border:0;
      font-size:13px;
      cursor:pointer;
      background:var(--accent);
      color:white;
    }
    .add-film-btn:hover{
      background:#8a6dff;
    }

    .film-list{
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .film-card{
      background:var(--panel);
      border-radius:var(--radius-lg);
      border:1px solid var(--line);
      box-shadow:var(--shadow);
      padding:14px 14px 16px;
      display:flex;
      flex-direction:column;
      gap:12px;
      cursor:grab;
    }
    .film-card.dragging{
      opacity:.5;
      cursor:grabbing;
    }

    .film-card-header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .film-card-left{
      display:flex;
      align-items:center;
      gap:8px;
      min-width:0;
    }
    .drag-handle{
      width:18px;
      height:18px;
      border-radius:6px;
      border:1px solid var(--line);
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:12px;
      color:var(--muted);
      flex-shrink:0;
      background:rgba(255,255,255,.02);
    }
    .film-card-title{
      font-size:14px;
      font-weight:600;
      color:var(--muted);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .film-card-actions{
      display:flex;
      align-items:center;
      gap:8px;
    }
    .like-pill{
      display:inline-flex;
      align-items:center;
      gap:4px;
      padding:4px 8px;
      border-radius:999px;
      background:rgba(255,255,255,.05);
      font-size:11px;
      color:var(--muted);
    }
    .like-pill span.heart{
      color:#ff7b9c;
      font-size:13px;
    }
    .delete-film-btn{
      border:0;
      border-radius:999px;
      padding:4px 10px;
      font-size:12px;
      background:rgba(255,80,80,.08);
      color:#ffb3b3;
      cursor:pointer;
    }
    .delete-film-btn:hover{
      background:rgba(255,80,80,.18);
    }

    .film-card-body{
      display:grid;
      grid-template-columns: minmax(0,2fr) minmax(0,2fr);
      gap:14px;
    }

    .field-group{
      display:flex;
      flex-direction:column;
      gap:4px;
    }
    .field-label{
      font-size:12px;
      font-weight:600;
    }
    .field-hint{
      font-size:11px;
      color:var(--muted);
    }

    .text-input,
    .select-input{
      width:100%;
      padding:7px 9px;
      border-radius:8px;
      border:1px solid var(--line);
      background:var(--panel-2);
      color:var(--text);
      font-size:13px;
      outline:none;
    }
    .text-input:focus,
    .select-input:focus{
      border-color:var(--accent);
      box-shadow:0 0 0 1px rgba(124,92,255,.35);
    }

    .film-meta-grid{
      display:grid;
      grid-template-columns:repeat(3,minmax(0,1fr));
      gap:8px;
    }

    /* 비디오 업로드 영역 */
    .video-upload-block{
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    .video-dropzone{
      border-radius:var(--radius-md);
      border:1px dashed var(--line);
      background:rgba(10,12,18,.9);
      padding:14px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:6px;
      text-align:center;
      font-size:12px;
      color:var(--muted);
      transition:border-color .15s ease, background .15s ease;
    }
    .video-dropzone.is-dragover{
      border-color:var(--accent-2);
      background:rgba(36,211,154,.08);
    }
    .video-dropzone strong{
      color:var(--text);
    }
    .video-dropzone button{
      margin-top:4px;
      padding:4px 10px;
      font-size:12px;
      border-radius:999px;
      border:0;
      background:rgba(255,255,255,.08);
      color:var(--text);
      cursor:pointer;
    }
    .video-dropzone button:hover{
      background:rgba(255,255,255,.16);
    }
    .video-file-info{
      font-size:11px;
      color:var(--muted);
    }

    .form-footer{
      margin-top:14px;
      display:flex;
      justify-content:flex-end;
      gap:8px;
    }
    .ghost-btn,
    .primary-btn{
      min-width:90px;
      padding:7px 13px;
      border-radius:999px;
      border:0;
      font-size:13px;
      cursor:pointer;
    }
    .ghost-btn{
      background:transparent;
      color:var(--muted);
      border:1px solid var(--line);
    }
    .ghost-btn:hover{
      border-color:var(--accent);
      color:var(--text);
    }
    .primary-btn{
      background:var(--accent);
      color:white;
    }
    .primary-btn:hover{
      background:#8a6dff;
    }

    footer{
      width:100%;
      border-top:1px solid var(--line);
      padding:18px 0 22px;
      margin-top:auto;
      text-align:center;
      font-size:11px;
      color:var(--muted);
    }

    @media (max-width:900px){
      .film-card-body{
        grid-template-columns:1fr;
      }
    }
    @media (max-width:800px){
      .edit-card{
        grid-template-columns:1fr;
      }
    }
  </style>
</head>
<body>
<div class="page-shell">
  <header>
    <div class="header-inner">
      <a href="actor-detail.html" class="back-link">← 프로필로 돌아가기</a>
      <div class="header-title">필모그래피 편집</div>
      <div style="width:70px;"></div>
    </div>
  </header>

  <!-- TODO 시놉시스 추가, 장르 여러 개 입력 받도록 수정, 좋아요 문장 빼기 -->
  <main>
    <section class="edit-shell">
      <div class="edit-header-row">
        <div>
          <div class="edit-header-title">필모그래피</div>
          <div class="edit-header-hint">
            작품을 추가하고 순서를 드래그해서 정리하세요. (배우/관리자만 좋아요 수를 볼 수 있어요)
          </div>
        </div>
        <button type="button" id="addFilmBtn" class="add-film-btn">+ 작품 추가</button>
      </div>

      <form id="filmographyForm">
        <div id="filmList" class="film-list">
          <!-- JS로 카드가 추가됩니다 -->
        </div>

        <div class="form-footer">
          <button type="button" class="ghost-btn" onclick="history.back()">취소</button>
          <button type="submit" class="primary-btn">저장</button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    © 2025 OnFilm · Indie Actor & Film Platform
  </footer>
</div>

<script>
  /* ============================
   * 필모그래피 카드 생성 / 삭제
   * ============================ */

  const filmList = document.getElementById("filmList");
  const addFilmBtn = document.getElementById("addFilmBtn");

  let filmIdSeq = 1; // 간단한 로컬 ID

  function createFilmCard(initial = {}) {
    const card = document.createElement("div");
    card.className = "film-card";
    card.setAttribute("draggable", "true");
    card.dataset.filmId = initial.id || `temp-${filmIdSeq++}`;

    // 비디오 파일 reference를 카드 객체에 붙여두기(런타임용)
    card._videoFile = null;

    card.innerHTML = `
      <div class="film-card-header">
        <div class="film-card-left">
          <div class="drag-handle">≡</div>
          <div class="film-card-title">새 작품</div>
        </div>
        <div class="film-card-actions">
          <div class="like-pill" title="좋아요 수는 배우/관리자만 확인">
            <span class="heart">♥</span>
            <span class="like-count">${initial.likeCount ?? 0}</span>
          </div>
          <button type="button" class="delete-film-btn">삭제</button>
        </div>
      </div>

      <div class="film-card-body">
        <div class="film-fields">
          <div class="field-group">
            <label class="field-label">제목</label>
            <input class="text-input film-title-input" type="text" placeholder="예) 인셉션" value="${initial.title || ""}">
          </div>

          <div class="film-meta-grid">
            <div class="field-group">
              <label class="field-label">개봉연도</label>
              <input class="text-input film-year-input" type="text" inputmode="numeric" maxlength="4" placeholder="YYYY" value="${initial.year || ""}">
            </div>

            <div class="field-group">
              <label class="field-label">배역</label>
              <select class="select-input film-role-input">
                <option value="">선택</option>
                <option value="LEAD">주연</option>
                <option value="SUPPORTING">조연</option>
                <option value="CAMEO">단역</option>
                <option value="OTHER">기타</option>
              </select>
            </div>

            <div class="field-group">
              <label class="field-label">런타임(분)</label>
              <input class="text-input film-runtime-input" type="number" min="1" placeholder="예) 120" value="${initial.runtime || ""}">
            </div>
          </div>

          <div class="film-meta-grid">
            <div class="field-group">
              <label class="field-label">장르</label>
              <input class="text-input film-genre-input" type="text" placeholder="예) 드라마, 스릴러" value="${initial.genre || ""}">
            </div>

            <div class="field-group">
              <label class="field-label">관람연령</label>
              <select class="select-input film-age-input">
                <option value="">선택</option>
                <option value="ALL">전체 관람가</option>
                <option value="12">12세 이상</option>
                <option value="15">15세 이상</option>
                <option value="18">청소년 관람불가</option>
              </select>
            </div>

            <div class="field-group">
              <label class="field-label">좋아요</label>
              <div class="field-hint">
                실제 좋아요 수는 서버에서 계산됩니다. (여기선 미리보기용)
              </div>
            </div>
          </div>
        </div>

        <div class="video-upload-block">
          <div class="field-group">
            <label class="field-label">영상 업로드</label>
            <div class="field-hint">
              로컬에서 영상을 드래그 앤 드롭하거나 파일 선택 버튼을 눌러 업로드하세요.
            </div>
          </div>

          <div class="video-dropzone">
            <div><strong>여기로 파일을 드래그하세요</strong></div>
            <div>또는 아래 버튼을 눌러 파일을 선택하세요.</div>
            <button type="button" class="video-browse-btn">파일 선택</button>
            <div class="video-file-info">선택된 파일 없음</div>
            <input type="file" class="video-file-input" accept="video/*" style="display:none;">
          </div>
        </div>
      </div>
    `;

    // 선택된 role 초기값
    if (initial.role) {
      const roleSelect = card.querySelector(".film-role-input");
      roleSelect.value = initial.role;
    }
    if (initial.ageRating) {
      const ageSelect = card.querySelector(".film-age-input");
      ageSelect.value = initial.ageRating;
    }

    // 제목 입력 시, 카드 상단 타이틀도 같이 업데이트
    const titleInput = card.querySelector(".film-title-input");
    const headerTitle = card.querySelector(".film-card-title");
    titleInput.addEventListener("input", () => {
      headerTitle.textContent = titleInput.value || "새 작품";
    });

    // 삭제 버튼
    const deleteBtn = card.querySelector(".delete-film-btn");
    deleteBtn.addEventListener("click", () => {
      if (confirm("이 작품을 삭제할까요?")) {
        card.remove();
      }
    });

    // 비디오 업로드 영역 셋업
    setupVideoDropzone(card);

    // 드래그 앤 드롭(정렬) 이벤트는 컨테이너 단위로 처리
    filmList.appendChild(card);
  }

  addFilmBtn.addEventListener("click", () => {
    createFilmCard({});
  });

  // 페이지 진입 시 기본 카드 하나
  createFilmCard({});

  /* ============================
   * 비디오 드래그 & 드롭 설정
   * ============================ */

  function setupVideoDropzone(card) {
    const dropzone = card.querySelector(".video-dropzone");
    const browseBtn = card.querySelector(".video-browse-btn");
    const fileInput = card.querySelector(".video-file-input");
    const fileInfo  = card.querySelector(".video-file-info");

    function handleFiles(files) {
      if (!files || !files.length) return;
      const file = files[0];

      if (!file.type.startsWith("video/")) {
        alert("영상 파일만 업로드할 수 있습니다.");
        return;
      }

      card._videoFile = file;
      fileInfo.textContent = `선택된 파일: ${file.name} (${Math.round(file.size/1024/1024)}MB)`;
    }

    browseBtn.addEventListener("click", () => fileInput.click());
    fileInput.addEventListener("change", (e) => {
      handleFiles(e.target.files);
    });

    // Drag & Drop 이벤트
    ["dragenter","dragover"].forEach(evtName => {
      dropzone.addEventListener(evtName, (e) => {
        e.preventDefault();
        e.stopPropagation();
        dropzone.classList.add("is-dragover");
      });
    });

    ["dragleave","dragend"].forEach(evtName => {
      dropzone.addEventListener(evtName, (e) => {
        e.preventDefault();
        e.stopPropagation();
        dropzone.classList.remove("is-dragover");
      });
    });

    dropzone.addEventListener("drop", (e) => {
      e.preventDefault();
      e.stopPropagation();
      dropzone.classList.remove("is-dragover");

      const dt = e.dataTransfer;
      if (dt && dt.files && dt.files.length) {
        handleFiles(dt.files);
      }
    });
  }

  /* ============================
   * 카드 드래그 앤 드롭으로 순서 변경
   * ============================ */

  let draggedCard = null;

  filmList.addEventListener("dragstart", (e) => {
    const card = e.target.closest(".film-card");
    if (!card) return;
    draggedCard = card;
    card.classList.add("dragging");
  });

  filmList.addEventListener("dragend", (e) => {
    const card = e.target.closest(".film-card");
    if (card) card.classList.remove("dragging");
    draggedCard = null;
  });

  filmList.addEventListener("dragover", (e) => {
    e.preventDefault();
    if (!draggedCard) return;

    const afterElement = getDragAfterElement(filmList, e.clientY);
    if (!afterElement) {
      filmList.appendChild(draggedCard);
    } else {
      filmList.insertBefore(draggedCard, afterElement);
    }
  });

  function getDragAfterElement(container, y) {
    const draggableElements = [...container.querySelectorAll(".film-card:not(.dragging)")];

    let closest = { offset: Number.NEGATIVE_INFINITY, element: null };

    draggableElements.forEach(el => {
      const rect = el.getBoundingClientRect();
      const offset = y - rect.top - rect.height / 2;
      if (offset < 0 && offset > closest.offset) {
        closest = { offset, element: el };
      }
    });

    return closest.element;
  }

  /* ============================
   * 폼 submit → payload 만들기
   * ============================ */

  const form = document.getElementById("filmographyForm");

  form.addEventListener("submit", (e) => {
    e.preventDefault();

    const films = [];
    const cards = filmList.querySelectorAll(".film-card");

    cards.forEach((card, index) => {
      const title    = card.querySelector(".film-title-input").value.trim();
      const year     = card.querySelector(".film-year-input").value.trim();
      const role     = card.querySelector(".film-role-input").value;
      const runtime  = card.querySelector(".film-runtime-input").value.trim();
      const genre    = card.querySelector(".film-genre-input").value.trim();
      const ageRate  = card.querySelector(".film-age-input").value;
      const likeCnt  = Number(card.querySelector(".like-count").textContent || "0");
      const video    = card._videoFile;

      films.push({
        tempId: card.dataset.filmId,
        sortOrder: index,              // actor-detail.html 에 필모 순서 반영할 때 사용
        title,
        year,
        role,
        genre,
        ageRating: ageRate,
        runtimeMinutes: runtime ? Number(runtime) : null,
        likeCount: likeCnt,           // 실제에선 서버에서만 관리
        video: video ? {
          name: video.name,
          size: video.size,
          type: video.type
        } : null
      });
    });

    const payload = {
      films
    };

    console.log("필모그래피 저장 payload:", payload);

    // 실제 구현 시에는 FormData + 파일까지 같이 전송:
    // const formData = new FormData();
    // films.forEach((film, idx) => {
    //   formData.append(`films[${idx}].title`, film.title);
    //   ...
    //   if (cards[idx]._videoFile) {
    //     formData.append(`films[${idx}].video`, cards[idx]._videoFile);
    //   }
    // });
    // fetch("/api/actors/{actorId}/filmography", { method:"POST", body:formData });

    alert("지금은 프론트 미리보기만 됩니다.\n콘솔에 필모그래피 payload가 출력됐어요.");
  });

</script>
<script src="/js/auth.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", async () => {
    const { ok } = await window.OnfilmAuth.restoreSession();
    if (!ok) {
      // 로그인 페이지로 보내고, 돌아올 주소를 붙여줌
      const next = encodeURIComponent(location.pathname + location.search);
      location.href = `/login.html?next=${next}`;
    }
  });
</script>

</body>
</html>
