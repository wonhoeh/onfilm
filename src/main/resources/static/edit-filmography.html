<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>필모그래피 편집 – OnFilm</title>

  <style>
    :root{
      --bg:#0b0c0f;
      --panel:#12131a;
      --panel-2:#161824;
      --text:#e7e8ee;
      --muted:#9aa0ad;
      --line:rgba(255,255,255,.12);
      --accent:#7c5cff;
      --accent-2:#24d39a;
      --radius-lg:14px;
      --radius-md:10px;
      --shadow:0 10px 40px rgba(0,0,0,.55);
    }

    *{box-sizing:border-box;margin:0;padding:0;}
    body{
      font-family:system-ui,-apple-system,"Noto Sans KR",sans-serif;
      background:
              radial-gradient(900px 400px at 80% 0%, rgba(124,92,255,.2), transparent 60%),
              radial-gradient(700px 350px at 10% 10%, rgba(36,211,154,.15), transparent 60%),
              var(--bg);
      color:var(--text);
    }

    .page-shell{
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    header{
      width:100%;
      border-bottom:1px solid var(--line);
      background:rgba(11,12,15,.9);
      backdrop-filter:blur(8px);
    }
    .header-inner{
      width:min(1100px,92vw);
      margin:0 auto;
      padding:14px 0;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .header-title{
      font-size:16px;
      font-weight:700;
    }
    .back-link{
      font-size:13px;
      color:var(--muted);
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:4px;
    }
    .back-link:hover{
      color:var(--text);
    }

    main{
      flex:1;
      width:min(1100px,92vw);
      margin:0 auto;
      padding:26px 0 40px;
    }

    .edit-shell{
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    .edit-header-row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .edit-header-title{
      font-size:18px;
      font-weight:700;
    }
    .edit-header-hint{
      font-size:12px;
      color:var(--muted);
    }

    .add-film-btn{
      padding:7px 14px;
      border-radius:999px;
      border:0;
      font-size:13px;
      cursor:pointer;
      background:var(--accent);
      color:white;
    }
    .add-film-btn:hover{
      background:#8a6dff;
    }

    .film-list{
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .film-card{
      background:var(--panel);
      border-radius:var(--radius-lg);
      border:1px solid var(--line);
      box-shadow:var(--shadow);
      padding:14px 14px 16px;
      display:flex;
      flex-direction:column;
      gap:12px;
      cursor:grab;
    }
    .film-card.dragging{
      opacity:.5;
      cursor:grabbing;
    }

    .film-card-header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .film-card-left{
      display:flex;
      align-items:center;
      gap:8px;
      min-width:0;
    }
    .drag-handle{
      width:18px;
      height:18px;
      border-radius:6px;
      border:1px solid var(--line);
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:12px;
      color:var(--muted);
      flex-shrink:0;
      background:rgba(255,255,255,.02);
    }
    .film-card-title{
      font-size:14px;
      font-weight:600;
      color:var(--muted);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .film-card-actions{
      display:flex;
      align-items:center;
      gap:8px;
    }
    .delete-film-btn{
      border:0;
      border-radius:999px;
      padding:4px 10px;
      font-size:12px;
      background:rgba(255,80,80,.08);
      color:#ffb3b3;
      cursor:pointer;
    }
    .delete-film-btn:hover{
      background:rgba(255,80,80,.18);
    }

    .film-card-body{
      display:grid;
      grid-template-columns: minmax(0,2fr) minmax(0,2fr);
      gap:14px;
    }

    .field-group{
      display:flex;
      flex-direction:column;
      gap:4px;
    }
    .field-label{
      font-size:12px;
      font-weight:600;
    }
    .field-hint{
      font-size:11px;
      color:var(--muted);
    }

    .text-input,
    .select-input{
      width:100%;
      padding:7px 9px;
      border-radius:8px;
      border:1px solid var(--line);
      background:var(--panel-2);
      color:var(--text);
      font-size:13px;
      outline:none;
    }
    .text-input:focus,
    .select-input:focus{
      border-color:var(--accent);
      box-shadow:0 0 0 1px rgba(124,92,255,.35);
    }

    .film-meta-grid{
      display:grid;
      grid-template-columns:repeat(3,minmax(0,1fr));
      gap:12px;
    }

    /* 업로드 영역 공통 */
    .upload-block{
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    .dropzone{
      border-radius:var(--radius-md);
      border:1px dashed var(--line);
      background:rgba(10,12,18,.9);
      padding:14px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:6px;
      text-align:center;
      font-size:12px;
      color:var(--muted);
      transition:border-color .15s ease, background .15s ease;
    }
    .dropzone.is-dragover{
      border-color:var(--accent-2);
      background:rgba(36,211,154,.08);
    }
    .dropzone strong{ color:var(--text); }
    .dropzone button{
      margin-top:4px;
      padding:4px 10px;
      font-size:12px;
      border-radius:999px;
      border:0;
      background:rgba(255,255,255,.08);
      color:var(--text);
      cursor:pointer;
    }
    .dropzone button:hover{
      background:rgba(255,255,255,.16);
    }
    .file-info{
      font-size:11px;
      color:var(--muted);
      word-break:break-all;
    }

    /* 장르 칩 입력 */
    .chip-input-wrap{
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    .chip-box{
      display:flex;
      flex-wrap:wrap;
      gap:6px;
      padding:0;
      border:0;
      background:transparent;
      min-height:0;
    }
    .chip{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:5px 10px;
      border-radius:999px;
      background:rgba(255,255,255,.06);
      color:var(--text);
      font-size:12px;
      border:1px solid rgba(255,255,255,.10);
    }
    .chip button{
      border:0;
      background:transparent;
      color:var(--muted);
      cursor:pointer;
      font-size:14px;
      line-height:1;
      padding:0;
    }
    .chip button:hover{ color:var(--text); }

    .form-footer{
      margin-top:14px;
      display:flex;
      justify-content:flex-end;
      gap:8px;
    }
    .ghost-btn,
    .primary-btn{
      min-width:90px;
      padding:7px 13px;
      border-radius:999px;
      border:0;
      font-size:13px;
      cursor:pointer;
    }
    .ghost-btn{
      background:transparent;
      color:var(--muted);
      border:1px solid var(--line);
    }
    .ghost-btn:hover{
      border-color:var(--accent);
      color:var(--text);
    }
    .primary-btn{
      background:var(--accent);
      color:white;
    }
    .primary-btn:hover{
      background:#8a6dff;
    }
    .primary-btn:disabled{
      opacity:.55;
      cursor:not-allowed;
    }

    footer{
      width:100%;
      border-top:1px solid var(--line);
      padding:18px 0 22px;
      margin-top:auto;
      text-align:center;
      font-size:11px;
      color:var(--muted);
    }

    @media (max-width:900px){
      .film-card-body{
        grid-template-columns:1fr;
      }
    }
  </style>
</head>
<body>
<div class="page-shell">
  <header>
    <div class="header-inner">
      <a href="#" class="back-link" id="backToProfileLink">
        ← 프로필로 돌아가기
      </a>
      <div class="header-title">필모그래피 편집</div>
      <div style="width:70px;"></div>
    </div>
  </header>

  <main>
    <section class="edit-shell">
      <div class="edit-header-row">
        <div>
          <div class="edit-header-title">필모그래피</div>
          <div class="edit-header-hint">작품을 추가하고 순서를 드래그해서 정리하세요.</div>
        </div>
        <button type="button" id="addFilmBtn" class="add-film-btn">+ 작품 추가</button>
      </div>

      <form id="filmographyForm">
        <div id="filmList" class="film-list"></div>

        <div class="form-footer">
          <button type="button" class="ghost-btn" onclick="history.back()">취소</button>
          <button type="submit" class="primary-btn">저장</button>
        </div>
      </form>
    </section>
  </main>

  <footer>© 2025 OnFilm · Indie Actor & Film Platform</footer>
</div>

<script src="/js/auth.js"></script>

<script>
  window.__ONFILM_AUTH_READY_PROMISE__ = (async () => {
    try {
      if (!window.OnfilmAuth?.restoreSession) return { ok:false, me:null };
      return await window.OnfilmAuth.restoreSession();
    } catch {
      return { ok:false, me:null };
    }
  })();

</script>

<script>
  // [ADD] edit-profile처럼 페이지 진입 시점에 로그인 보장
  document.addEventListener("DOMContentLoaded", async () => {
    const authReady = await window.__ONFILM_AUTH_READY_PROMISE__;
    if (!authReady?.ok) {
      const next = encodeURIComponent(location.pathname + location.search);
      location.href = `/login.html?next=${next}`;
    }
  });
</script>


<script>
  /* ============================
   * 필모그래피 카드 생성 / 삭제
   * ============================ */

  const filmList = document.getElementById("filmList");
  const addFilmBtn = document.getElementById("addFilmBtn");

  let filmIdSeq = 1;

  function createFilmCard(initial = {}) {
    const card = document.createElement("div");
    card.className = "film-card";
    card.setAttribute("draggable", "true");
    card.dataset.filmId = initial.id || `temp-${filmIdSeq++}`;

    // ✅ 파일(선택 상태)
    card._thumbnailFile = null;
    card._trailerFile = null;
    card._videoFile = null;

    // ✅ 업로드 결과 URL(저장 시 채움)
    card._thumbnailUrl = initial.thumbnailUrl || "";
    card._trailerUrls = Array.isArray(initial.trailerUrls) ? [...initial.trailerUrls] : [];
    card._movieUrl = initial.movieUrl || "";

    // ✅ 장르
    card._genres = Array.isArray(initial.genres) ? [...initial.genres] : [];

    card.innerHTML = `
      <div class="film-card-header">
        <div class="film-card-left">
          <div class="drag-handle">≡</div>
          <div class="film-card-title">새 작품</div>
        </div>
        <div class="film-card-actions">
          <button type="button" class="delete-film-btn">삭제</button>
        </div>
      </div>

      <div class="film-card-body">
        <div class="film-fields">
          <div class="field-group">
            <label class="field-label">제목</label>
            <input class="text-input film-title-input" type="text" placeholder="예) 인셉션" value="${initial.title || ""}">
          </div>

          <div class="film-meta-grid">
            <div class="field-group">
              <label class="field-label">개봉연도</label>
              <input class="text-input film-year-input" type="text" inputmode="numeric" maxlength="4" placeholder="YYYY" value="${initial.year || ""}">
            </div>

            <div class="field-group">
              <label class="field-label">런타임(분)</label>
              <input class="text-input film-runtime-input" type="number" min="1" placeholder="예) 120" value="${initial.runtime || ""}">
            </div>

            <div class="field-group">
              <label class="field-label">관람연령</label>
              <select class="select-input film-age-input">
                <option value="">선택</option>
                <option value="ALL">전체 관람가</option>
                <option value="AGE_12">12세 이상</option>
                <option value="AGE_15">15세 이상</option>
                <option value="AGE_18">청소년 관람불가</option>
              </select>
            </div>
          </div>

          <div class="field-group">
            <label class="field-label">장르</label>
            <div class="field-hint">입력 후 엔터를 누르면 장르가 추가됩니다.</div>
            <div class="chip-input-wrap">
              <input class="text-input genre-chip-input" type="text" placeholder="예) 드라마 (엔터로 추가)">
              <div class="chip-box genre-chip-box" aria-label="장르 목록"></div>
            </div>
          </div>

          <div class="film-meta-grid">
            <div class="field-group">
              <label class="field-label">PersonRole</label>
              <select class="select-input mp-person-role">
                <option value="">선택</option>
                <option value="ACTOR">배우</option>
                <option value="DIRECTOR">감독</option>
                <option value="WRITER">작가</option>
              </select>
            </div>

            <div class="field-group">
              <label class="field-label">CastType</label>
              <select class="select-input mp-cast-type">
                <option value="">선택</option>
                <option value="LEAD">주연</option>
                <option value="SUPPORTING">조연</option>
                <option value="CAMEO">단역</option>
              </select>
            </div>

            <div class="field-group">
              <label class="field-label">극중 배역이름</label>
              <input class="text-input mp-character-name" type="text" placeholder="예) 코브" value="${initial.characterName || ""}">
            </div>
          </div>
        </div>

        <div class="upload-block">
          <div class="field-group">
            <label class="field-label">섬네일 업로드</label>
            <div class="field-hint">이미지 파일을 드래그 앤 드롭하거나 파일 선택 버튼을 눌러 업로드하세요.</div>
          </div>

          <div class="dropzone thumb-dropzone">
            <div><strong>여기로 파일을 드래그하세요</strong></div>
            <div>또는 아래 버튼을 눌러 파일을 선택하세요.</div>
            <button type="button" class="thumb-browse-btn">파일 선택</button>
            <div class="file-info thumb-file-info">${card._thumbnailUrl ? "현재 URL: " + escapeHtml(card._thumbnailUrl) : "선택된 파일 없음"}</div>
            <input type="file" class="thumb-file-input" accept="image/*" style="display:none;">
          </div>

          <div class="field-group" style="margin-top:10px;">
            <label class="field-label">트레일러 업로드</label>
            <div class="field-hint">영상 파일을 드래그 앤 드롭하거나 파일 선택 버튼을 눌러 업로드하세요.</div>
          </div>

          <div class="dropzone trailer-dropzone">
            <div><strong>여기로 파일을 드래그하세요</strong></div>
            <div>또는 아래 버튼을 눌러 파일을 선택하세요.</div>
            <button type="button" class="trailer-browse-btn">파일 선택</button>
            <div class="file-info trailer-file-info">${card._trailerUrls.length ? "현재 URL: " + escapeHtml(card._trailerUrls[0]) : "선택된 파일 없음"}</div>
            <input type="file" class="trailer-file-input" accept="video/*" style="display:none;">
          </div>

          <div class="field-group" style="margin-top:10px;">
            <label class="field-label">영상 업로드</label>
            <div class="field-hint">작품(원본) 영상을 드래그 앤 드롭하거나 파일 선택 버튼을 눌러 업로드하세요.</div>
          </div>

          <div class="dropzone video-dropzone">
            <div><strong>여기로 파일을 드래그하세요</strong></div>
            <div>또는 아래 버튼을 눌러 파일을 선택하세요.</div>
            <button type="button" class="video-browse-btn">파일 선택</button>
            <div class="file-info video-file-info">${card._movieUrl ? "현재 URL: " + escapeHtml(card._movieUrl) : "선택된 파일 없음"}</div>
            <input type="file" class="video-file-input" accept="video/*" style="display:none;">
          </div>
        </div>
      </div>
    `;

    // 초기 select 값
    if (initial.ageRating) card.querySelector(".film-age-input").value = initial.ageRating;
    if (initial.personRole) card.querySelector(".mp-person-role").value = initial.personRole;
    if (initial.castType) card.querySelector(".mp-cast-type").value = initial.castType;

    // 제목 입력 → 헤더 업데이트
    const titleInput = card.querySelector(".film-title-input");
    const headerTitle = card.querySelector(".film-card-title");
    titleInput.addEventListener("input", () => headerTitle.textContent = titleInput.value || "새 작품");

    // 삭제
    card.querySelector(".delete-film-btn").addEventListener("click", () => {
      if (confirm("이 작품을 삭제할까요?")) card.remove();
    });

    setupGenreChips(card);

    setupThumbDropzone(card);
    setupTrailerDropzone(card);
    setupVideoDropzone(card);

    filmList.appendChild(card);
    renderGenreChips(card);
  }

  addFilmBtn.addEventListener("click", () => createFilmCard({}));
  createFilmCard({}); // 기본 1개

  /* ============================
   * 장르 칩 입력
   * ============================ */

  function normalizeGenre(text){
    return String(text || "").trim().replace(/\s+/g, " ");
  }

  function setupGenreChips(card){
    const input = card.querySelector(".genre-chip-input");

    // ✅ 한글 IME 조합 Enter 분리 버그 방지
    let composing = false;
    input.addEventListener("compositionstart", () => composing = true);
    input.addEventListener("compositionend", () => composing = false);

    input.addEventListener("keydown", (e) => {
      if (e.key !== "Enter") return;
      if (e.isComposing || composing) return;

      e.preventDefault();

      const value = normalizeGenre(input.value);
      if (!value) return;

      const exists = card._genres.some(g => g.toLowerCase() === value.toLowerCase());
      if (exists) { input.value = ""; return; }

      card._genres.push(value);
      input.value = "";
      renderGenreChips(card);
    });
  }

  function renderGenreChips(card){
    const box = card.querySelector(".genre-chip-box");
    box.innerHTML = "";

    (card._genres || []).forEach((g, idx) => {
      const chip = document.createElement("span");
      chip.className = "chip";
      chip.innerHTML = `
        <span>${escapeHtml(g)}</span>
        <button type="button" aria-label="장르 삭제">×</button>
      `;
      chip.querySelector("button").addEventListener("click", () => {
        card._genres.splice(idx, 1);
        renderGenreChips(card);
      });
      box.appendChild(chip);
    });
  }

  function escapeHtml(str){
    return String(str)
            .replaceAll("&","&amp;")
            .replaceAll("<","&lt;")
            .replaceAll(">","&gt;")
            .replaceAll('"',"&quot;")
            .replaceAll("'","&#39;");
  }

  /* ============================
 * 가짜 URL 생성 (업로드 API 없이 테스트용)
 * ============================ */

  function fakeHttpUrl(kind, fileName) {
    // kind: thumbnail | trailer | movie
    const safeName = encodeURIComponent(fileName || "file");
    const uid =
            (crypto && crypto.randomUUID) ? crypto.randomUUID()
                    : (Date.now().toString(36) + Math.random().toString(36).slice(2));

    // "URL처럼 생긴 문자열"을 만들기만 하면 됨
    return `http://localhost/mock-upload/${kind}/${uid}/${safeName}`;
  }

  /* ============================
   * Dropzone 공통 헬퍼
   * ============================ */

  function bindDropzone(dropzone, onFiles) {
    ["dragenter","dragover"].forEach(evtName => {
      dropzone.addEventListener(evtName, (e) => {
        e.preventDefault();
        e.stopPropagation();
        dropzone.classList.add("is-dragover");
      });
    });
    ["dragleave","dragend"].forEach(evtName => {
      dropzone.addEventListener(evtName, (e) => {
        e.preventDefault();
        e.stopPropagation();
        dropzone.classList.remove("is-dragover");
      });
    });
    dropzone.addEventListener("drop", (e) => {
      e.preventDefault();
      e.stopPropagation();
      dropzone.classList.remove("is-dragover");
      const dt = e.dataTransfer;
      if (dt && dt.files && dt.files.length) onFiles(dt.files);
    });
  }

  /* ============================
   * 섬네일
   * ============================ */

  function setupThumbDropzone(card) {
    const dropzone = card.querySelector(".thumb-dropzone");
    const browseBtn = card.querySelector(".thumb-browse-btn");
    const fileInput = card.querySelector(".thumb-file-input");
    const fileInfo  = card.querySelector(".thumb-file-info");

    function handleFiles(files) {
      if (!files || !files.length) return;
      const file = files[0];
      if (!file.type.startsWith("image/")) { alert("이미지 파일만 업로드할 수 있습니다."); return; }

      card._thumbnailFile = file;

      // ✅ 업로드 대신 "가짜 http URL"을 즉시 생성해서 넣는다
      card._thumbnailUrl = fakeHttpUrl("thumbnail", file.name);

      fileInfo.textContent =
              `선택됨: ${file.name} (${Math.round(file.size/1024)}KB)\n` +
              `가짜 URL: ${card._thumbnailUrl}`;
    }

    browseBtn.addEventListener("click", () => fileInput.click());
    fileInput.addEventListener("change", (e) => handleFiles(e.target.files));
    bindDropzone(dropzone, handleFiles);
  }

  /* ============================
   * 카드 드래그 앤 드롭 정렬
   * ============================ */

  let draggedCard = null;

  filmList.addEventListener("dragstart", (e) => {
    const card = e.target.closest(".film-card");
    if (!card) return;
    draggedCard = card;
    card.classList.add("dragging");
  });

  filmList.addEventListener("dragend", (e) => {
    const card = e.target.closest(".film-card");
    if (card) card.classList.remove("dragging");
    draggedCard = null;
  });

  filmList.addEventListener("dragover", (e) => {
    e.preventDefault();
    if (!draggedCard) return;

    const afterElement = getDragAfterElement(filmList, e.clientY);
    if (!afterElement) filmList.appendChild(draggedCard);
    else filmList.insertBefore(draggedCard, afterElement);
  });

  function getDragAfterElement(container, y) {
    const draggableElements = [...container.querySelectorAll(".film-card:not(.dragging)")];
    let closest = { offset: Number.NEGATIVE_INFINITY, element: null };

    draggableElements.forEach(el => {
      const rect = el.getBoundingClientRect();
      const offset = y - rect.top - rect.height / 2;
      if (offset < 0 && offset > closest.offset) closest = { offset, element: el };
    });

    return closest.element;
  }
</script>

<script>
  /* ============================
   * 저장: 업로드 → URL 세팅 → /movies 생성 → redirect
   * ============================ */

  const CREATE_MOVIE_ENDPOINT = "/movies";

  const form = document.getElementById("filmographyForm");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    // ✅ auth 준비(restoreSession) 완료 보장
    const authReady = window.__ONFILM_AUTH_READY_PROMISE__
            ? await window.__ONFILM_AUTH_READY_PROMISE__
            : await window.OnfilmAuth?.restoreSession?.().catch(() => ({ ok:false }));

    if (!authReady?.ok) {
      const next = encodeURIComponent(location.pathname + location.search);
      location.href = `/login.html?next=${next}`;
      return;
    }

    const submitBtn = form.querySelector('button[type="submit"]');
    if (submitBtn) submitBtn.disabled = true;

    try {
      // 1) 로그인 유저 username 가져오기
      // [CHANGE] getMe()가 async일 가능성까지 안전 처리
      const me =
              (await Promise.resolve(window.OnfilmAuth.getMe?.()).catch(() => null))
              || authReady.me;
      const username = (me && me.username) ? String(me.username).trim() : "";
      if (!username) {
        throw new Error("username이 설정되어 있지 않습니다. 프로필에서 username을 설정해 주세요.");
      }

      const cards = [...document.querySelectorAll(".film-card")];

      // 2) 순서대로 처리 (대용량 업로드라 병렬보다 순차가 안전)
      for (let i = 0; i < cards.length; i++) {
        const card = cards[i];

        const title    = card.querySelector(".film-title-input").value.trim();
        const yearStr  = card.querySelector(".film-year-input").value.trim();
        const runtimeStr = card.querySelector(".film-runtime-input").value.trim();
        const ageRate  = card.querySelector(".film-age-input").value;

        const role = card.querySelector(".mp-person-role").value || null;
        const castType = card.querySelector(".mp-cast-type").value || null;
        const characterName = card.querySelector(".mp-character-name").value.trim() || null;

        const rawGenreTexts = [...(card._genres || [])];

        // ✅ 최소 검증 (백엔드 Movie.create 검증과 맞추기)
        if (!title) throw new Error(`(${i+1}번째 작품) 제목은 필수입니다.`);
        const runtime = runtimeStr ? Number(runtimeStr) : 0;
        if (!runtime || runtime <= 0) throw new Error(`(${i+1}번째 작품) 런타임은 1분 이상이어야 합니다.`);
        const releaseYear = yearStr ? Number(yearStr) : null;
        if (!ageRate) throw new Error(`(${i+1}번째 작품) 관람연령을 선택해주세요.`);


        if (!card._movieUrl) {
          throw new Error(`(${i+1}번째 작품) 영상 파일을 선택해서 가짜 URL을 생성해야 합니다.`);
        }

        // 4) /movies 생성 (URL 기반)
        const body = {
          title,
          runtime,
          releaseYear,
          movieUrl: card._movieUrl,
          thumbnailUrl: card._thumbnailUrl || null,
          trailerUrls: card._trailerUrls || [],
          rawGenreTexts,
          ageRating: ageRate,

          role,
          castType,
          characterName
        };

        const movieId = await postJson(CREATE_MOVIE_ENDPOINT, body);
        console.log("created movieId:", movieId);
      }

      // 5) 모두 성공 → 배우 페이지 이동
      location.href = "/onfilm/" + encodeURIComponent(username);

    } catch (err) {
      console.error(err);
      alert(err?.message ? String(err.message) : "저장 중 오류가 발생했습니다.");
    } finally {
      if (submitBtn) submitBtn.disabled = false;
    }
  });

  function setFileInfo(card, kind, text) {
    if (kind === "thumb") {
      const el = card.querySelector(".thumb-file-info");
      if (el) el.textContent = text;
    }
    if (kind === "trailer") {
      const el = card.querySelector(".trailer-file-info");
      if (el) el.textContent = text;
    }
    if (kind === "video") {
      const el = card.querySelector(".video-file-info");
      if (el) el.textContent = text;
    }
  }

  async function postJson(url, body) {
    const authReady = await window.__ONFILM_AUTH_READY_PROMISE__;
    if (!authReady?.ok) throw new Error("로그인이 필요합니다.");

    // [ADD] 토큰을 직접 꺼내서 Authorization을 내가 직접 만든다
    const token = await Promise.resolve(window.OnfilmAuth.getAccessToken?.()).catch(() => null);

    // 디버그(토큰 전체 출력은 위험하니 앞부분만)
    console.log("token head:", token ? token.slice(0, 12) + "..." : "(none)");

    const res = await fetch(url, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        ...(token ? { Authorization: `Bearer ${token}` } : {})
      },
      credentials: "include",
      body: JSON.stringify(body),
    });

    if (!res.ok) {
      const text = await res.text().catch(() => "");
      throw new Error(`요청 실패 (${res.status}) ${text}`);
    }

    const ct = res.headers.get("content-type") || "";
    if (ct.includes("application/json")) return await res.json();

    const t = await res.text();
    const num = Number(t);
    return Number.isFinite(num) ? num : t;
  }




  // auth.js 구현이 뭐든 최대한 맞추기
  async function getCurrentMeSafely() {
    if (window.OnfilmAuth && typeof window.OnfilmAuth.getMe === "function") return await window.OnfilmAuth.getMe();
    if (window.OnfilmAuth && typeof window.OnfilmAuth.me === "function") return await window.OnfilmAuth.me();
    if (window.OnfilmAuth && typeof window.OnfilmAuth.restoreSession === "function") {
      const r = await window.OnfilmAuth.restoreSession();
      if (r && r.me) return r.me;
      if (r && r.user) return r.user;
    }
    try {
      const raw = localStorage.getItem("me") || localStorage.getItem("user") || "";
      if (raw) return JSON.parse(raw);
    } catch (_) {}
    return null;
  }

</script>

<script>
  // "프로필로 돌아가기":
  // - 프로필이 존재하고(또는 내용이 있으면) /onfilm/{username}
  // - 프로필이 없으면(404 또는 내용 없음) /index.html
  document.addEventListener("DOMContentLoaded", () => {
    const link = document.getElementById("backToProfileLink");
    if (!link) return;

    link.addEventListener("click", async (e) => {
      e.preventDefault();

      try {
        // 1) username 확보
        let me = window.OnfilmAuth?.getMe?.() || null;
        if (!me || !me.username) {
          const r = await window.OnfilmAuth?.restoreSession?.().catch(() => null);
          me = r?.me || me;
        }
        const uname = me?.username ? String(me.username).trim() : "";
        if (!uname) {
          window.location.href = "/index.html";
          return;
        }

        // 2) 프로필 존재/내용 확인
        //    (인증 필요할 수 있으니 apiFetchWithAutoRefresh 우선 사용)
        const fetcher = window.OnfilmAuth?.apiFetchWithAutoRefresh
                ? window.OnfilmAuth.apiFetchWithAutoRefresh.bind(window.OnfilmAuth)
                : fetch;

        const res = await fetcher(`/persons/${encodeURIComponent(uname)}`, {
          method: "GET",
          headers: { "Accept": "application/json" }
        });

        // 404(프로필 없음) 또는 기타 실패 => 랜딩
        if (!res.ok) {
          window.location.href = "/index.html";
          return;
        }

        const p = await res.json().catch(() => null);

        // "프로필이 없다" 기준: 아무 정보도 없는 경우
        const hasAny =
                !!(p?.name && String(p.name).trim()) ||
                !!(p?.oneLineIntro && String(p.oneLineIntro).trim()) ||
                !!(p?.birthDate && String(p.birthDate).trim()) ||
                !!(p?.birthPlace && String(p.birthPlace).trim()) ||
                !!(p?.profileImageUrl && String(p.profileImageUrl).trim()) ||
                (Array.isArray(p?.snsList) && p.snsList.length > 0) ||
                (Array.isArray(p?.rawTags) && p.rawTags.length > 0);

        if (!hasAny) {
          window.location.href = "/index.html";
          return;
        }

        // 3) 정상 프로필이면 공개 페이지로
        window.location.href = "/onfilm/" + encodeURIComponent(uname);
      } catch (_) {
        window.location.href = "/index.html";
      }
    });
  });
</script>
