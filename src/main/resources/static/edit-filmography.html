<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>필모그래피 편집 – OnFilm</title>

  <style>
    :root{
      --bg:#0b0c0f;
      --panel:#12131a;
      --panel-2:#161824;
      --text:#e7e8ee;
      --muted:#9aa0ad;
      --line:rgba(255,255,255,.12);
      --accent:#7c5cff;
      --accent-2:#24d39a;
      --radius-lg:14px;
      --radius-md:10px;
      --shadow:0 10px 40px rgba(0,0,0,.55);
    }

    *{box-sizing:border-box;margin:0;padding:0;}
    body{
      font-family:system-ui,-apple-system,"Noto Sans KR",sans-serif;
      background:
              radial-gradient(900px 400px at 80% 0%, rgba(124,92,255,.2), transparent 60%),
              radial-gradient(700px 350px at 10% 10%, rgba(36,211,154,.15), transparent 60%),
              var(--bg);
      color:var(--text);
    }

    .page-shell{
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    header{
      width:100%;
      border-bottom:1px solid var(--line);
      background:rgba(11,12,15,.9);
      backdrop-filter:blur(8px);
    }
    .header-inner{
      width:min(1100px,92vw);
      margin:0 auto;
      padding:14px 0;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .header-title{
      font-size:16px;
      font-weight:700;
    }
    .back-link{
      font-size:13px;
      color:var(--muted);
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:4px;
    }
    .back-link:hover{
      color:var(--text);
    }

    main{
      flex:1;
      width:min(1100px,92vw);
      margin:0 auto;
      padding:26px 0 40px;
    }

    .edit-shell{
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    .edit-header-row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .edit-header-title{
      font-size:18px;
      font-weight:700;
    }
    .edit-header-hint{
      font-size:12px;
      color:var(--muted);
    }

    .add-film-btn{
      padding:7px 14px;
      border-radius:999px;
      border:0;
      font-size:13px;
      cursor:pointer;
      background:var(--accent);
      color:white;
    }
    .add-film-btn:hover{
      background:#8a6dff;
    }

    .film-list{
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .film-card{
      background:var(--panel);
      border-radius:var(--radius-lg);
      border:1px solid var(--line);
      box-shadow:var(--shadow);
      padding:14px 14px 16px;
      display:flex;
      flex-direction:column;
      gap:12px;
      cursor:grab;
    }
    .film-card.dragging{
      opacity:.5;
      cursor:grabbing;
    }

    .film-card-header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .film-card-left{
      display:flex;
      align-items:center;
      gap:8px;
      min-width:0;
    }
    .drag-handle{
      width:18px;
      height:18px;
      border-radius:6px;
      border:1px solid var(--line);
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:12px;
      color:var(--muted);
      flex-shrink:0;
      background:rgba(255,255,255,.02);
    }
    .film-card-title{
      font-size:14px;
      font-weight:600;
      color:var(--muted);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .film-card-actions{
      display:flex;
      align-items:center;
      gap:8px;
    }
    .delete-film-btn{
      border:0;
      border-radius:999px;
      padding:4px 10px;
      font-size:12px;
      background:rgba(255,80,80,.08);
      color:#ffb3b3;
      cursor:pointer;
    }
    .delete-film-btn:hover{
      background:rgba(255,80,80,.18);
    }

    .film-card-body{
      display:grid;
      grid-template-columns: minmax(0,2fr) minmax(0,2fr);
      gap:14px;
    }

    .field-group{
      display:flex;
      flex-direction:column;
      gap:4px;
    }
    .field-label{
      font-size:12px;
      font-weight:600;
    }
    .field-hint{
      font-size:11px;
      color:var(--muted);
    }

    .text-input,
    .select-input{
      width:100%;
      padding:7px 9px;
      border-radius:8px;
      border:1px solid var(--line);
      background:var(--panel-2);
      color:var(--text);
      font-size:13px;
      outline:none;
    }
    .text-input:focus,
    .select-input:focus{
      border-color:var(--accent);
      box-shadow:0 0 0 1px rgba(124,92,255,.35);
    }

    .film-meta-grid{
      display:grid;
      grid-template-columns:repeat(3,minmax(0,1fr));
      gap:12px; /* ✅ (항목+입력칸) 사이 간격 조금 넓힘 */
    }

    /* 업로드 영역 공통 */
    .upload-block{
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    .dropzone{
      border-radius:var(--radius-md);
      border:1px dashed var(--line);
      background:rgba(10,12,18,.9);
      padding:14px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:6px;
      text-align:center;
      font-size:12px;
      color:var(--muted);
      transition:border-color .15s ease, background .15s ease;
    }
    .dropzone.is-dragover{
      border-color:var(--accent-2);
      background:rgba(36,211,154,.08);
    }
    .dropzone strong{ color:var(--text); }
    .dropzone button{
      margin-top:4px;
      padding:4px 10px;
      font-size:12px;
      border-radius:999px;
      border:0;
      background:rgba(255,255,255,.08);
      color:var(--text);
      cursor:pointer;
    }
    .dropzone button:hover{
      background:rgba(255,255,255,.16);
    }
    .file-info{
      font-size:11px;
      color:var(--muted);
    }

    /* 장르 칩 입력 */
    .chip-input-wrap{
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    .chip-box{
      display:flex;
      flex-wrap:wrap;
      gap:6px;

      /* ✅ 바깥을 둘러싼 박스(테두리/배경) 제거 */
      padding:0;
      border:0;
      background:transparent;
      min-height:0;
    }
    .chip{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:5px 10px;
      border-radius:999px;
      background:rgba(255,255,255,.06);
      color:var(--text);
      font-size:12px;
      border:1px solid rgba(255,255,255,.10);
    }
    .chip button{
      border:0;
      background:transparent;
      color:var(--muted);
      cursor:pointer;
      font-size:14px;
      line-height:1;
      padding:0;
    }
    .chip button:hover{ color:var(--text); }

    .form-footer{
      margin-top:14px;
      display:flex;
      justify-content:flex-end;
      gap:8px;
    }
    .ghost-btn,
    .primary-btn{
      min-width:90px;
      padding:7px 13px;
      border-radius:999px;
      border:0;
      font-size:13px;
      cursor:pointer;
    }
    .ghost-btn{
      background:transparent;
      color:var(--muted);
      border:1px solid var(--line);
    }
    .ghost-btn:hover{
      border-color:var(--accent);
      color:var(--text);
    }
    .primary-btn{
      background:var(--accent);
      color:white;
    }
    .primary-btn:hover{
      background:#8a6dff;
    }

    footer{
      width:100%;
      border-top:1px solid var(--line);
      padding:18px 0 22px;
      margin-top:auto;
      text-align:center;
      font-size:11px;
      color:var(--muted);
    }

    @media (max-width:900px){
      .film-card-body{
        grid-template-columns:1fr;
      }
    }
    @media (max-width:800px){
      .edit-card{
        grid-template-columns:1fr;
      }
    }
  </style>
</head>
<body>
<div class="page-shell">
  <header>
    <div class="header-inner">
      <a href="actor-detail.html" class="back-link">← 프로필로 돌아가기</a>
      <div class="header-title">필모그래피 편집</div>
      <div style="width:70px;"></div>
    </div>
  </header>

  <!-- TODO 시놉시스 추가, 장르 여러 개 입력 받도록 수정, 좋아요 문장 빼기 -->
  <main>
    <section class="edit-shell">
      <div class="edit-header-row">
        <div>
          <div class="edit-header-title">필모그래피</div>
          <div class="edit-header-hint">
            작품을 추가하고 순서를 드래그해서 정리하세요.
          </div>
        </div>
        <button type="button" id="addFilmBtn" class="add-film-btn">+ 작품 추가</button>
      </div>

      <form id="filmographyForm">
        <div id="filmList" class="film-list">
          <!-- JS로 카드가 추가됩니다 -->
        </div>

        <div class="form-footer">
          <button type="button" class="ghost-btn" onclick="history.back()">취소</button>
          <button type="submit" class="primary-btn">저장</button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    © 2025 OnFilm · Indie Actor & Film Platform
  </footer>
</div>

<script>
  /* ============================
   * 필모그래피 카드 생성 / 삭제
   * ============================ */

  const filmList = document.getElementById("filmList");
  const addFilmBtn = document.getElementById("addFilmBtn");

  let filmIdSeq = 1; // 간단한 로컬 ID

  function createFilmCard(initial = {}) {
    const card = document.createElement("div");
    card.className = "film-card";
    card.setAttribute("draggable", "true");
    card.dataset.filmId = initial.id || `temp-${filmIdSeq++}`;

    // 파일 reference를 카드 객체에 붙여두기(런타임용)
    card._thumbnailFile = null;
    card._trailerFile = null;
    card._videoFile = null; // ✅ 영상 업로드 추가

    // 장르(칩) 상태
    card._genres = Array.isArray(initial.genres) ? [...initial.genres] : [];

    card.innerHTML = `
      <div class="film-card-header">
        <div class="film-card-left">
          <div class="drag-handle">≡</div>
          <div class="film-card-title">새 작품</div>
        </div>
        <div class="film-card-actions">
          <button type="button" class="delete-film-btn">삭제</button>
        </div>
      </div>

      <div class="film-card-body">
        <div class="film-fields">
          <div class="field-group">
            <label class="field-label">제목</label>
            <input class="text-input film-title-input" type="text" placeholder="예) 인셉션" value="${initial.title || ""}">
          </div>

          <div class="film-meta-grid">
            <div class="field-group">
              <label class="field-label">개봉연도</label>
              <input class="text-input film-year-input" type="text" inputmode="numeric" maxlength="4" placeholder="YYYY" value="${initial.year || ""}">
            </div>

            <div class="field-group">
              <label class="field-label">런타임(분)</label>
              <input class="text-input film-runtime-input" type="number" min="1" placeholder="예) 120" value="${initial.runtime || ""}">
            </div>

            <div class="field-group">
              <label class="field-label">관람연령</label>
              <select class="select-input film-age-input">
                <option value="">선택</option>
                <option value="ALL">전체 관람가</option>
                <option value="12">12세 이상</option>
                <option value="15">15세 이상</option>
                <option value="18">청소년 관람불가</option>
              </select>
            </div>
          </div>

          <div class="field-group">
            <label class="field-label">장르</label>
            <div class="field-hint">입력 후 엔터를 누르면 장르가 추가됩니다.</div>

            <div class="chip-input-wrap">
              <input class="text-input genre-chip-input" type="text" placeholder="예) 드라마 (엔터로 추가)">
              <div class="chip-box genre-chip-box" aria-label="장르 목록"></div>
            </div>
          </div>

          <div class="film-meta-grid">
            <div class="field-group">
              <label class="field-label">PersonRole</label>
              <select class="select-input mp-person-role">
                <option value="">선택</option>
                <option value="ACTOR">배우</option>
                <option value="DIRECTOR">감독</option>
                <option value="WRITER">작가</option>
              </select>
            </div>

            <div class="field-group">
              <label class="field-label">CastType</label>
              <select class="select-input mp-cast-type">
                <option value="">선택</option>
                <option value="LEAD">주연</option>
                <option value="SUPPORTING">조연</option>
                <option value="CAMEO">단역</option>
              </select>
            </div>

            <div class="field-group">
              <label class="field-label">극중 배역이름</label>
              <input class="text-input mp-character-name" type="text" placeholder="예) 코브" value="${initial.characterName || ""}">
            </div>
          </div>
        </div>

        <div class="upload-block">
          <div class="field-group">
            <label class="field-label">섬네일 업로드</label>
            <div class="field-hint">
              로컬에서 이미지를 드래그 앤 드롭하거나 파일 선택 버튼을 눌러 업로드하세요.
            </div>
          </div>

          <div class="dropzone thumb-dropzone">
            <div><strong>여기로 파일을 드래그하세요</strong></div>
            <div>또는 아래 버튼을 눌러 파일을 선택하세요.</div>
            <button type="button" class="thumb-browse-btn">파일 선택</button>
            <div class="file-info thumb-file-info">선택된 파일 없음</div>
            <input type="file" class="thumb-file-input" accept="image/*" style="display:none;">
          </div>

          <div class="field-group" style="margin-top:10px;">
            <label class="field-label">트레일러 업로드</label>
            <div class="field-hint">
              로컬에서 영상을 드래그 앤 드롭하거나 파일 선택 버튼을 눌러 업로드하세요.
            </div>
          </div>

          <div class="dropzone trailer-dropzone">
            <div><strong>여기로 파일을 드래그하세요</strong></div>
            <div>또는 아래 버튼을 눌러 파일을 선택하세요.</div>
            <button type="button" class="trailer-browse-btn">파일 선택</button>
            <div class="file-info trailer-file-info">선택된 파일 없음</div>
            <input type="file" class="trailer-file-input" accept="video/*" style="display:none;">
          </div>

          <!-- ✅ 영상 업로드(원본/작품 파일) 추가 -->
          <div class="field-group" style="margin-top:10px;">
            <label class="field-label">영상 업로드</label>
            <div class="field-hint">
              로컬에서 영상을 드래그 앤 드롭하거나 파일 선택 버튼을 눌러 업로드하세요.
            </div>
          </div>

          <div class="dropzone video-dropzone">
            <div><strong>여기로 파일을 드래그하세요</strong></div>
            <div>또는 아래 버튼을 눌러 파일을 선택하세요.</div>
            <button type="button" class="video-browse-btn">파일 선택</button>
            <div class="file-info video-file-info">선택된 파일 없음</div>
            <input type="file" class="video-file-input" accept="video/*" style="display:none;">
          </div>
        </div>
      </div>
    `;

    // 선택된 초기값들
    if (initial.ageRating) {
      const ageSelect = card.querySelector(".film-age-input");
      ageSelect.value = initial.ageRating;
    }
    if (initial.personRole) {
      const pr = card.querySelector(".mp-person-role");
      pr.value = initial.personRole;
    }
    if (initial.castType) {
      const ct = card.querySelector(".mp-cast-type");
      ct.value = initial.castType;
    }

    // 제목 입력 시, 카드 상단 타이틀도 같이 업데이트
    const titleInput = card.querySelector(".film-title-input");
    const headerTitle = card.querySelector(".film-card-title");
    titleInput.addEventListener("input", () => {
      headerTitle.textContent = titleInput.value || "새 작품";
    });

    // 삭제 버튼
    const deleteBtn = card.querySelector(".delete-film-btn");
    deleteBtn.addEventListener("click", () => {
      if (confirm("이 작품을 삭제할까요?")) {
        card.remove();
      }
    });

    // 장르 칩 렌더 + 입력 이벤트
    setupGenreChips(card);

    // 섬네일/트레일러/영상 드래그 앤 드롭 셋업
    setupThumbDropzone(card);
    setupTrailerDropzone(card);
    setupVideoDropzone(card); // ✅ 추가

    // 드래그 앤 드롭(정렬) 이벤트는 컨테이너 단위로 처리
    filmList.appendChild(card);

    // 카드 생성 직후 장르 초기 렌더
    renderGenreChips(card);
  }

  addFilmBtn.addEventListener("click", () => {
    createFilmCard({});
  });

  // 페이지 진입 시 기본 카드 하나
  createFilmCard({});

  /* ============================
   * 장르 칩 입력
   * ============================ */

  function normalizeGenre(text){
    return String(text || "").trim().replace(/\s+/g, " ");
  }

  function setupGenreChips(card){
    const input = card.querySelector(".genre-chip-input");

    // ✅ 한글 IME 조합 중 Enter 처리로 "드라마"+"마" 쪼개지는 문제 방지
    let composing = false;
    input.addEventListener("compositionstart", () => composing = true);
    input.addEventListener("compositionend", () => composing = false);

    input.addEventListener("keydown", (e) => {
      if (e.key !== "Enter") return;

      // 조합 중 Enter는 무시
      if (e.isComposing || composing) return;

      e.preventDefault();

      const value = normalizeGenre(input.value);
      if (!value) return;

      // 중복 방지(대소문자 무시)
      const exists = card._genres.some(g => g.toLowerCase() === value.toLowerCase());
      if (exists) {
        input.value = "";
        return;
      }

      card._genres.push(value);
      input.value = "";
      renderGenreChips(card);
    });
  }

  function renderGenreChips(card){
    const box = card.querySelector(".genre-chip-box");
    box.innerHTML = "";

    (card._genres || []).forEach((g, idx) => {
      const chip = document.createElement("span");
      chip.className = "chip";
      chip.innerHTML = `
        <span>${escapeHtml(g)}</span>
        <button type="button" aria-label="장르 삭제">×</button>
      `;
      chip.querySelector("button").addEventListener("click", () => {
        card._genres.splice(idx, 1);
        renderGenreChips(card);
      });
      box.appendChild(chip);
    });
  }

  function escapeHtml(str){
    return String(str)
            .replaceAll("&","&amp;")
            .replaceAll("<","&lt;")
            .replaceAll(">","&gt;")
            .replaceAll('"',"&quot;")
            .replaceAll("'","&#39;");
  }

  /* ============================
   * 섬네일 드래그 & 드롭 설정
   * ============================ */

  function setupThumbDropzone(card) {
    const dropzone = card.querySelector(".thumb-dropzone");
    const browseBtn = card.querySelector(".thumb-browse-btn");
    const fileInput = card.querySelector(".thumb-file-input");
    const fileInfo  = card.querySelector(".thumb-file-info");

    function handleFiles(files) {
      if (!files || !files.length) return;
      const file = files[0];

      if (!file.type.startsWith("image/")) {
        alert("이미지 파일만 업로드할 수 있습니다.");
        return;
      }

      card._thumbnailFile = file;
      fileInfo.textContent = `선택된 파일: ${file.name} (${Math.round(file.size/1024)}KB)`;
    }

    browseBtn.addEventListener("click", () => fileInput.click());
    fileInput.addEventListener("change", (e) => handleFiles(e.target.files));

    ["dragenter","dragover"].forEach(evtName => {
      dropzone.addEventListener(evtName, (e) => {
        e.preventDefault();
        e.stopPropagation();
        dropzone.classList.add("is-dragover");
      });
    });

    ["dragleave","dragend"].forEach(evtName => {
      dropzone.addEventListener(evtName, (e) => {
        e.preventDefault();
        e.stopPropagation();
        dropzone.classList.remove("is-dragover");
      });
    });

  /* ============================
   * 카드 드래그 앤 드롭으로 순서 변경
   * ============================ */

  let draggedCard = null;

  filmList.addEventListener("dragstart", (e) => {
    const card = e.target.closest(".film-card");
    if (!card) return;
    draggedCard = card;
    card.classList.add("dragging");
  });

  filmList.addEventListener("dragend", (e) => {
    const card = e.target.closest(".film-card");
    if (card) card.classList.remove("dragging");
    draggedCard = null;
  });

  filmList.addEventListener("dragover", (e) => {
    e.preventDefault();
    if (!draggedCard) return;

    const afterElement = getDragAfterElement(filmList, e.clientY);
    if (!afterElement) {
      filmList.appendChild(draggedCard);
    } else {
      filmList.insertBefore(draggedCard, afterElement);
    }
  });

  function getDragAfterElement(container, y) {
    const draggableElements = [...container.querySelectorAll(".film-card:not(.dragging)")];

    let closest = { offset: Number.NEGATIVE_INFINITY, element: null };

    draggableElements.forEach(el => {
      const rect = el.getBoundingClientRect();
      const offset = y - rect.top - rect.height / 2;
      if (offset < 0 && offset > closest.offset) {
        closest = { offset, element: el };
      }
    });

    return closest.element;
  }
