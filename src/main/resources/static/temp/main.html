<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OnFilm ‚Äì Indie Actor Hub</title>

    <style>
        /* ===========================================
           Root Variables
        =========================================== */
        :root{
            --bg:#0b0c0f;
            --panel:#12131a;
            --panel-2:#161824;
            --text:#e7e8ee;
            --muted:#9aa0ad;
            --line:rgba(255,255,255,.08);
            --accent:#7c5cff;
            --accent-2:#24d39a;
            --radius-xl:20px;
            --radius-lg:14px;
            --shadow:0 10px 40px rgba(0,0,0,.55);
        }

        /* Reset */
        *{box-sizing:border-box;}
        body{
            margin:0;
            font-family:system-ui,-apple-system,"Noto Sans KR",sans-serif;
            color:var(--text);
            background:
                    radial-gradient(1200px 600px at 80% -10%, rgba(124,92,255,.20), transparent 65%),
                    radial-gradient(900px 500px at 10% 5%, rgba(36,211,154,.12), transparent 60%),
                    var(--bg);
        }
        a{text-decoration:none; color:inherit;}

        .container{width:min(1100px,92vw); margin:0 auto;}

        /* ===========================================
           HEADER
        =========================================== */
        header{
            position:sticky; top:0; z-index:10;
            background:rgba(11,12,15,.85);
            backdrop-filter:blur(8px);
            border-bottom:1px solid var(--line);
        }

        .nav{
            display:flex; align-items:center;
            justify-content:space-between;
            padding:14px 0; gap:20px;
        }

        /* Logo */
        .logo{
            display:flex; align-items:center; gap:8px;
            font-weight:900; font-size:18px;
        }
        .logo-mark{
            width:26px; height:26px; border-radius:8px;
            background:conic-gradient(from 220deg,var(--accent),#ff7adf,#ffd36e,var(--accent-2),var(--accent));
            box-shadow:0 0 20px rgba(124,92,255,.4);
        }

        /* Search Center */
        .center-search{
            flex:1;
            max-width:500px;
            margin:0 auto;
        }
        .search-wrapper{
            display:flex; align-items:center;
            background:var(--panel);
            border:1px solid var(--line);
            padding:0 10px;
            border-radius:12px;
        }
        .search-input{
            flex:1; border:none; background:transparent;
            padding:8px 6px; color:var(--text);
        }
        .search-input::placeholder{color:var(--muted);}
        .search-btn{background:transparent; border:none; font-size:16px; cursor:pointer;}

        /* Menu */
        .right-group{
            display:flex; align-items:center; gap:18px;
        }
        nav ul{
            display:flex; gap:18px; list-style:none;
            font-weight:600; color:var(--muted);
        }
        nav li.active{color:var(--text); font-weight:700;}
        .avatar{
            width:36px; height:36px; border-radius:50%;
            background:linear-gradient(135deg,#444,#111);
            border:1px solid var(--line);
        }

        /* ===========================================
           FULL WIDTH HERO TRAILER
        =========================================== */
        .hero-trailer-full{
            margin-top:20px;
            width:100vw;
            position:relative;
            left:50%;
            right:50%;
            margin-left:-50vw;
            margin-right:-50vw;
        }

        .hero-video-container-full{
            position:relative;
            width:100%;
            height:620px;
            overflow:hidden;
        }

        /* VIDEO */
        .hero-video-full{
            position:absolute;
            inset:0;
            width:100%;
            height:100%;
            object-fit:cover;
            z-index:0;
        }

        /* THUMBNAIL */
        .hero-thumbnail{
            position:absolute;
            inset:0;
            width:100%;
            height:100%;
            object-fit:cover;
            z-index:1;
            transition:opacity .3s ease;
        }

        /* Gradient Overlay */
        .hero-overlay{
            position:absolute;
            inset:0;
            background:linear-gradient(to top,
            rgba(0,0,0,.85) 0%,
            rgba(0,0,0,.45) 40%,
            rgba(0,0,0,.15) 70%,
            rgba(0,0,0,0) 100%
            );
            z-index:2;
        }

        /* LEFT CONTENT */
        .hero-left{
            position:absolute;
            bottom:120px;
            left:80px;
            z-index:5;
            max-width:460px;
        }
        .hero-title{
            font-size:48px;
            font-weight:900;
            margin-bottom:12px;
        }
        .hero-desc{
            color:var(--muted);
            font-size:17px;
            line-height:1.6;
            margin-bottom:18px;
        }
        .hero-buttons{
            display:flex;
            gap:14px;
        }
        .btn-play{
            padding:12px 18px;
            font-weight:900;
            border-radius:12px;
            border:none;
            cursor:pointer;
            background:white;color:black;
        }
        .btn-info{
            padding:12px 18px;
            font-weight:900;
            border-radius:12px;
            border:none;
            background:rgba(255,255,255,.25);
            color:white;
            cursor:pointer;
        }

        /* RIGHT UI */
        .hero-right{
            position:absolute;
            right:40px;
            bottom:40px;
            z-index:5;
            display:flex;
            gap:16px;
        }
        .mute-btn{
            width:46px;height:46px;
            border-radius:50%;
            background:rgba(0,0,0,.55);
            backdrop-filter:blur(4px);
            border:1px solid rgba(255,255,255,.25);
            font-size:18px;
            cursor:pointer;
            color:white;
        }
        .age-badge{
            background:rgba(255,0,0,.85);
            padding:8px 14px;
            border-radius:8px;
            color:white;
            font-weight:900;
        }

        /* ===========================================
           actor/movie SECTION titles
        =========================================== */
        .section-title{
            font-size:18px; font-weight:800; margin:20px 0 12px;
        }

        /* Cards */
        .actor-grid, .movie-grid{
            display:flex; gap:14px;
            overflow:hidden;
        }

        /* shared card styles */
        .actor-card, .movie-card {
            width:180px;
            flex-shrink:0;
            background: var(--panel);
            border: 1px solid var(--line);
            border-radius: var(--radius-lg);
            overflow:hidden;
            cursor:pointer;
            transition: .15s;
        }

        .movie-preview{
            position:absolute;
            inset:0;
            width:100%;
            height:240px;
            object-fit:cover;
            opacity:0;
            transition:opacity .25s ease;
        }

        .actor-card:hover, .movie-card:hover{
            transform:translateY(-3px);
            border-color:var(--accent);
        }
        .actor-thumb, .movie-poster {
            width:100%;
            height:240px;
            object-fit:cover;
        }
        .actor-body, .movie-body{padding:10px;}
        .actor-name, .movie-title{font-weight:800;}

        /* ===========================================
           SLIDER ARROWS (same as Î∞∞Ïö∞ ÏÉÅÏÑ∏)
        =========================================== */
        .slider-container{
            position:relative;
            margin:20px 0 40px;
        }

        .slider-wrapper{
            overflow:hidden;
        }

        .slider{
            display:flex;
            gap:14px;
            transition:transform .4s ease;
        }

        .slider-arrow{
            position:absolute;
            top:50%;
            transform:translateY(-50%);
            font-size:48px;
            font-weight:300;
            background:transparent;
            border:none;
            color:white;
            opacity:0;
            cursor:pointer;
            transition:opacity .3s ease;
            z-index:20;
        }
        .slider-container:hover .slider-arrow{
            opacity:1;
        }
        .slider-arrow.left{left:-6px;}
        .slider-arrow.right{right:-6px;}
        .slider-arrow:hover{
            color:var(--accent);
            transform:translateY(-50%) scale(1.1);
        }

        /* Footer */
        footer{
            text-align:center;
            margin:40px 0;
            color:var(--muted);
            border-top:1px solid var(--line);
            padding-top:14px;
        }
    </style>
</head>

    <!-- =======================================
         JavaScript
    ======================================= -->
    <script>
        /* HERO MUTE BUTTON */
        const video = document.querySelector(".hero-video-full");
        const muteBtn = document.getElementById("muteBtn");
        muteBtn.addEventListener("click", () => {
            video.muted = !video.muted;
            muteBtn.textContent = video.muted ? "üîá" : "üîä";
        });
    </script>

    <script>
        /* SLIDER JS (Í≥µÌÜµÌï®Ïàò) */
        function setupSlider(sliderId, prevId, nextId) {
            const slider = document.getElementById(sliderId);
            const prev = document.getElementById(prevId);
            const next = document.getElementById(nextId);

            let index = 0;

            function getCardWidth(){
                const card = slider.children[0];
                return card.offsetWidth + 14;
            }

            next.addEventListener("click", () => {
                const maxIndex = slider.children.length - 4;
                if(index < maxIndex){ index++; }
                slider.style.transform = `translateX(${-index * getCardWidth()}px)`;
            });

            prev.addEventListener("click", () => {
                if(index > 0){ index--; }
                slider.style.transform = `translateX(${-index * getCardWidth()}px)`;
            });
        }

        /* Ïó∞Îèô */
        setupSlider("actorSlider", "actorPrev", "actorNext");
        setupSlider("movieSlider", "moviePrev", "movieNext");
    </script>

    <script>
        const heroArea   = document.getElementById("heroArea");
        const heroVideo  = document.getElementById("heroVideo");
        const heroThumb  = document.getElementById("heroThumb");

        // ÎßàÏö∞Ïä§ Ïò¨Î¶¨Î©¥ ‚Üí ÏòÅÏÉÅ Ïû¨ÏÉù
        heroArea.addEventListener("mouseenter", () => {
            heroThumb.style.opacity = "0"; // Ïç∏ÎÑ§Ïùº Ïà®ÍπÄ
            heroVideo.play();
        });

        // ÎßàÏö∞Ïä§ ÏπòÏö∞Î©¥ ‚Üí ÏòÅÏÉÅ Î©àÏ∂îÍ≥† Ïç∏ÎÑ§Ïùº Î≥µÍµ¨
        heroArea.addEventListener("mouseleave", () => {
            heroVideo.pause();
            heroThumb.style.opacity = "1"; // Ïç∏ÎÑ§Ïùº Îã§Ïãú Î≥¥ÏûÑ
        });
    </script>

    <script>
        /* MOVIE CARD HOVER PREVIEW */
        document.querySelectorAll(".movie-card").forEach(card => {
            const poster = card.querySelector(".movie-poster");
            const video  = card.querySelector(".movie-preview");

            card.addEventListener("mouseenter", () => {
                if(video){
                    poster.style.opacity = "0";
                    video.style.opacity = "1";
                    video.play();
                }
            });

            card.addEventListener("mouseleave", () => {
                if(video){
                    video.pause();
                    video.currentTime = 0;
                    poster.style.opacity = "1";
                    video.style.opacity = "0";
                }
            });
        });
    </script>
